;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;期权在授予时是不需要你掏钱的，在行权时也是不需要掏钱的&quot;],[&quot;Break_Line&quot;]]]],536870916]],[&quot;^1A&quot;,[321,&quot;^1M&quot;,[&quot;^1N&quot;,[[&quot;^?&quot;,&quot;~u6176c62b-ec0a-4893-85a3-3347d06306c3&quot;],[&quot;^?&quot;,&quot;~u6176c62b-881f-4063-a1b2-35a2304451f7&quot;],[&quot;^?&quot;,&quot;~u6176c62b-2258-43fb-80e8-309fcc2e0382&quot;]]],536870916]],[&quot;^1A&quot;,[321,&quot;^[&quot;,&quot;期权\\n期权在授予时是不需要你掏钱的，在行权时也是不需要掏钱的\\n&quot;,536870916]],[&quot;^1A&quot;,[321,&quot;^W&quot;,&quot;^1Q&quot;,536870916]],[&quot;^1A&quot;,[321,&quot;^K&quot;,320,536870916]],[&quot;^1A&quot;,[321,&quot;^X&quot;,3,536870916]],[&quot;^1A&quot;,[321,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,82563,&quot;^1L&quot;,82656],536870916]],[&quot;^1A&quot;,[321,&quot;^17&quot;,48,536870916]],[&quot;^1A&quot;,[321,&quot;^13&quot;,320,536870916]],[&quot;^1A&quot;,[321,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;期权&quot;]],536870916]],[&quot;^1A&quot;,[321,&quot;^1C&quot;,true,536870916]],[&quot;^1A&quot;,[321,&quot;^?&quot;,&quot;~u6176c62b-4f4a-46a1-85c7-baf84659860f&quot;,536870916]],[&quot;^1A&quot;,[322,&quot;^S&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;1、经常听到创业公司的朋友跟我说，老板给了 20 万的期权，老板给了 50 万的期权。我就问他，是价值 20 万美元的期权，还是 20 万股的期权？占公司股本多少？很少有人能就此说清楚。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;2、我们通过一个小案例来解读这中间的概念。某 B 轮公司当前估值 1 亿美金，分成了 1 亿股，每股价值 1 美金。公司的期权池占总股本的 15%，也就是 1500 万股期权，每股期权的价值也是 1 美金。公司确定的 B 轮行权价是 5 毛美金。（随着融资轮次的增加，公司的估值会上升，行权价也会上升，C 轮的行权价可能就变成 1.5 美元了）按照市场正常估价，公司希望在 C 轮能达到 3 亿美金的估值。如果上市，参照同类公司，预期市值在 15 亿美金。（大家一定要看清这些数字的关系）&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;3、那我们来看看所谓的 20 万期权会有多少种解读。第一种叫 20 万股期权，那么是多少股就是多少股，歧义最小；第二种叫价值 20 万美元的期权，这里歧义就大了，这可以是 B 轮估价 20 万美元的期权，那么就是 20 万股，和第一种一样。也可以是 C 轮估价 20 万美元的期权，那么就是 6.7 万股。还可以是上市之后价值 20 万美元的期权，那可就惨了，你其实被授予的期权只有区区的 1.3 万股。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;4、上述的股数也好，估值也好，行权价也好，是大家最容易被忽悠的地方。其实最简单的期权价值衡量，你只需要知道公司当前估值多少，你的期权占股份比例就可以了，两下一乘，就是你期权的当前价值。未来价值就看看上市预期市值多少，中间稀释的比例如何，你也可以大致知道如果公司上市，你能收益多少。用上面的案例说明，你被授予 20 万股期权，占公司总股本的 0.2%，当前价值 20 万美元。若干年后上市，公司市值 15 亿美金，在融资过程中你的 0.2%被稀释了 3 倍，变成了 0.067%，那么上市之后的期权价值就是 100 万美元，减去你的行权成本 10 万，实际收益就是 90 万美元。当然还要很悲催地被扣掉不少税。&quot;],[&quot;Break_Line&quot;]]]],536870916]],[&quot;^1A&quot;,[322,&quot;^1M&quot;,[&quot;^1N&quot;,[]],536870916]],[&quot;^1A&quot;,[322,&quot;^[&quot;,&quot;期权的计算方法\\n1、经常听到创业公司的朋友跟我说，老板给了 20 万的期权，老板给了 50 万的期权。我就问他，是价值 20 万美元的期权，还是 20 万股的期权？占公司股本多少？很少有人能就此说清楚。\\n\\n2、我们通过一个小案例来解读这中间的概念。某 B 轮公司当前估值 1 亿美金，分成了 1 亿股，每股价值 1 美金。公司的期权池占总股本的 15%，也就是 1500 万股期权，每股期权的价值也是 1 美金。公司确定的 B 轮行权价是 5 毛美金。（随着融资轮次的增加，公司的估值会上升，行权价也会上升，C 轮的行权价可能就变成 1.5 美元了）按照市场正常估价，公司希望在 C 轮能达到 3 亿美金的估值。如果上市，参照同类公司，预期市值在 15 亿美金。（大家一定要看清这些数字的关系）\\n\\n3、那我们来看看所谓的 20 万期权会有多少种解读。第一种叫 20 万股期权，那么是多少股就是多少股，歧义最小；第二种叫价值 20 万美元的期权，这里歧义就大了，这可以是 B 轮估价 20 万美元的期权，那么就是 20 万股，和第一种一样。也可以是 C 轮估价 20 万美元的期权，那么就是 6.7 万股。还可以是上市之后价值 20 万美元的期权，那可就惨了，你其实被授予的期权只有区区的 1.3 万股。\\n\\n4、上述的股数也好，估值也好，行权价也好，是大家最容易被忽悠的地方。其实最简单的期权价值衡量，你只需要知道公司当前估值多少，你的期权占股份比例就可以了，两下一乘，就是你期权的当前价值。未来价值就看看上市预期市值多少，中间稀释的比例如何，你也可以大致知道如果公司上市，你能收益多少。用上面的案例说明，你被授予 20 万股期权，占公司总股本的 0.2%，当前价值 20 万美元。若干年后上市，公司市值 15 亿美金，在融资过程中你的 0.2%被稀释了 3 倍，变成了 0.067%，那么上市之后的期权价值就是 100 万美元，减去你的行权成本 10 万，实际收益就是 90 万美元。当然还要很悲催地被扣掉不少税。\\n&quot;,536870916]],[&quot;^1A&quot;,[322,&quot;^W&quot;,&quot;^1Q&quot;,536870916]],[&quot;^1A&quot;,[322,&quot;^K&quot;,321,536870916]],[&quot;^1A&quot;,[322,&quot;^X&quot;,4,536870916]],[&quot;^1A&quot;,[322,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,82656,&quot;^1L&quot;,84905],536870916]],[&quot;^1A&quot;,[322,&quot;^17&quot;,48,536870916]],[&quot;^1A&quot;,[322,&quot;^13&quot;,321,536870916]],[&quot;^1A&quot;,[322,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;期权的计算方法&quot;]],536870916]],[&quot;^1A&quot;,[322,&quot;^1C&quot;,true,536870916]],[&quot;^1A&quot;,[322,&quot;^?&quot;,&quot;~u6176c62b-2258-43fb-80e8-309fcc2e0382&quot;,536870916]],[&quot;^1A&quot;,[323,&quot;^S&quot;,[[&quot;List&quot;,[[&quot;^ &quot;,&quot;^1R&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;变现路径一：当然是上市啦，通常变现的倍数最高，为什么？原因其实很简单，收购和投资人回购都是属于股票一级市场行为，因为是相对封闭操作，竞标者少，价钱自然不会喊的很高。而上市则属于股票二级市场行为了，你手中的期权是放在了公开市场中竞购，想买的人多了，自然价格就高了。&quot;]]]],&quot;^1S&quot;,[],&quot;^1W&quot;,1,&quot;^1T&quot;,[],&quot;^1U&quot;,0,&quot;^1V&quot;,true],[&quot;^ &quot;,&quot;^1R&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;变现路径二：被收购，通常你的期权也可以变现。当然这里也有几种不同的情况，被现金收购，差不多是可以直接变现的，被上市公司通过换股收购，你的期权变成上市公司的股票或者期权，基本也可以套现，如果是被未上市公司换股收购，那么就还有点曲折，你得等到那家公司的股票可以变现或自由买卖的时候才能变成钱了。&quot;]]]],&quot;^1S&quot;,[],&quot;^1W&quot;,2,&quot;^1T&quot;,[],&quot;^1U&quot;,0,&quot;^1V&quot;,true],[&quot;^ &quot;,&quot;^1R&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;变现路径三：这种不太常见，所以知道的人不多，那就是公司在进行某一轮融资的时候，和投资人商量，投资人愿意支付一部分现金来收购公司现有的期权。通常投资人愿意这么做，一种可能是公司发展的很不错，为了对早期团队进行激励，回购部分期权；另一种可能是股权结构上的安排，某个投资人希望增大对于公司的持股比例，也会回购。但总之，被回购期权的持有人是套现了。上述套现即使发生，通常也是在公司的至少 C 轮以后的融资行为中，一般套现的比例比较小，覆盖范围是公司高管或是早期员工，因此不是期权变现的主要途径。&quot;]]]],&quot;^1S&quot;,[],&quot;^1W&quot;,3,&quot;^1T&quot;,[],&quot;^1U&quot;,0,&quot;^1V&quot;,true]]]],536870916]],[&quot;^1A&quot;,[323,&quot;^1M&quot;,[&quot;^1N&quot;,[]],536870916]],[&quot;^1A&quot;,[323,&quot;^[&quot;,&quot;期权的变现方式\\n1. 变现路径一：当然是上市啦，通常变现的倍数最高，为什么？原因其实很简单，收购和投资人回购都是属于股票一级市场行为，因为是相对封闭操作，竞标者少，价钱自然不会喊的很高。而上市则属于股票二级市场行为了，你手中的期权是放在了公开市场中竞购，想买的人多了，自然价格就高了。\\n2. 变现路径二：被收购，通常你的期权也可以变现。当然这里也有几种不同的情况，被现金收购，差不多是可以直接变现的，被上市公司通过换股收购，你的期权变成上市公司的股票或者期权，基本也可以套现，如果是被未上市公司换股收购，那么就还有点曲折，你得等到那家公司的股票可以变现或自由买卖的时候才能变成钱了。\\n3. 变现路径三：这种不太常见，所以知道的人不多，那就是公司在进行某一轮融资的时候，和投资人商量，投资人愿意支付一部分现金来收购公司现有的期权。通常投资人愿意这么做，一种可能是公司发展的很不错，为了对早期团队进行激励，回购部分期权；另一种可能是股权结构上的安排，某个投资人希望增大对于公司的持股比例，也会回购。但总之，被回购期权的持有人是套现了。上述套现即使发生，通常也是在公司的至少 C 轮以后的融资行为中，一般套现的比例比较小，覆盖范围是公司高管或是早期员工，因此不是期权变现的主要途径。\\n&quot;,536870916]],[&quot;^1A&quot;,[323,&quot;^W&quot;,&quot;^1Q&quot;,536870916]],[&quot;^1A&quot;,[323,&quot;^K
