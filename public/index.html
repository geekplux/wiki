f&quot;]]],536870919]],[&quot;^1?&quot;,[483,&quot;^Y&quot;,&quot;cookie &amp; session\\ncookie 和 session 都用来保存状态\\n\\n参考：[[https://github.com/alsotang/node-lessons/tree/master/lesson16][node-lessons/lesson16 at master · alsotang/node-lessons]]\\n&quot;,536870919]],[&quot;^1?&quot;,[483,&quot;^V&quot;,&quot;^1L&quot;,536870919]],[&quot;^1?&quot;,[483,&quot;^K&quot;,482,536870919]],[&quot;^1?&quot;,[483,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1H&quot;,[],&quot;^1I&quot;,[],&quot;^1D&quot;,33978,&quot;^1E&quot;,34173],536870919]],[&quot;^1?&quot;,[483,&quot;^15&quot;,147,536870919]],[&quot;^1?&quot;,[483,&quot;^11&quot;,427,536870919]],[&quot;^1?&quot;,[483,&quot;^1B&quot;,true,536870919]],[&quot;^1?&quot;,[483,&quot;^?&quot;,&quot;~u61ca9901-0cfd-4738-ba14-88b5a1d7b3ce&quot;,536870919]],[&quot;^1?&quot;,[484,&quot;^1F&quot;,[&quot;^1G&quot;,[]],536870919]],[&quot;^1?&quot;,[484,&quot;^Y&quot;,&quot;cookie\\ncookie 是 http 协议的一部分，它的处理分为如下几步：\\n\\n- 服务器向客户端发送 cookie。\\n  + 通常使用 HTTP 协议规定的 set-cookie 头操作。\\n  + 规范规定 cookie 的格式为 name = value 格式，且必须包含这部分。\\n- 浏览器将 cookie 保存。\\n- 每次请求浏览器都会将 cookie 发向服务器。\\n\\n  其他可选的 cookie 参数会影响将 cookie 发送给服务器端的过程，主要有以下几种：\\n\\n  - path：表示 cookie 影响到的路径，匹配该路径才发送这个 cookie。\\n  - expires 和 maxAge：告诉浏览器这个 cookie 什么时候过期，expires 是 UTC 格式时间，maxAge 是 cookie 多久后过期的相对时间。当不设置这两个选项时，会产生 session cookie，session cookie 是 transient 的，当用户关闭浏览器时，就被清除。一般用来保存 session 的 session_id。\\n  - secure：当 secure 值为 true 时，cookie 在 HTTP 中是无效，在 HTTPS 中才有效。\\n  - httpOnly：浏览器不允许脚本操作 document.cookie 去更改 cookie。一般情况下都应该设置这个为 true，这样可以避免被 xss 攻击拿到 cookie。\\n&quot;,536870919]],[&quot;^1?&quot;,[484,&quot;^V&quot;,&quot;^1L&quot;,536870919]],[&quot;^1?&quot;,[484,&quot;^K&quot;,483,536870919]],[&quot;^1?&quot;,[484,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1H&quot;,[],&quot;^1I&quot;,[],&quot;^1D&quot;,34173,&quot;^1E&quot;,35352],536870919]],[&quot;^1?&quot;,[484,&quot;^15&quot;,147,536870919]],[&quot;^1?&quot;,[484,&quot;^11&quot;,483,536870919]],[&quot;^1?&quot;,[484,&quot;^1B&quot;,true,536870919]],[&quot;^1?&quot;,[484,&quot;^?&quot;,&quot;~u61ca9901-cd3e-4bfe-8541-0b24e265430f&quot;,536870919]],[&quot;^1?&quot;,[485,&quot;^1F&quot;,[&quot;^1G&quot;,[]],536870919]],[&quot;^1?&quot;,[485,&quot;^Y&quot;,&quot;session\\n\\ncookie 虽然很方便，但是使用 cookie 有一个很大的弊端，cookie 中的所有数据在客户端就可以被修改，数据非常容易被伪造，那么一些重要的数据就不能存放在 cookie 中了，而且如果 cookie 中数据字段太多会影响传输效率。为了解决这些问题，就产生了 session，session 中的数据是保留在服务器端的。\\n\\nsession 的运作通过一个 session_id 来进行。session_id 通常是存放在客户端的 cookie 中，比如在 express 中，默认是 connect.sid 这个字段，当请求到来时，服务端检查 cookie 中保存的 session_id 并通过这个 session_id 与服务器端的 session data 关联起来，进行数据的保存和修改。\\n\\n这意思就是说，当你浏览一个网页时，服务端随机产生一个 1024 比特长的字符串，然后存在你 cookie 中的 connect.sid 字段中。当你下次访问时，cookie 会带有这个字符串，然后浏览器就知道你是上次访问过的某某某，然后从服务器的存储中取出上次记录在你身上的数据。由于字符串是随机产生的，而且位数足够多，所以也不担心有人能够伪造。伪造成功的概率很低。\\n\\nsession 可以存放在 1）内存、2）cookie 本身、3）redis 或 memcached 等缓存中，或者 4）数据库中。\\n&quot;,536870919]],[&quot;^1?&quot;,[485,&quot;^V&quot;,&quot;^1L&quot;,536870919]],[&quot;^1?&quot;,[485,&quot;^K&quot;,484,536870919]],[&quot;^1?&quot;,[485,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1H&quot;,[],&quot;^1I&quot;,[],&quot;^1D&quot;,35352,&quot;^1E&quot;,36706],536870919]],[&quot;^1?&quot;,[485,&quot;^15&quot;,147,536870919]],[&quot;^1?&quot;,[485,&quot;^11&quot;,483,536870919]],[&quot;^1?&quot;,[485,&quot;^1B&quot;,true,536870919]],[&quot;^1?&quot;,[485,&quot;^?&quot;,&quot;~u61ca9901-525f-434f-8e1a-c4a3769cca75&quot;,536870919]],[&quot;^1?&quot;,[486,&quot;^1F&quot;,[&quot;^1G&quot;,[]],536870919]],[&quot;^1?&quot;,[486,&quot;^Y&quot;,&quot;Server\\n[[http://openresty.org/download/agentzh-nginx-tutorials-zhcn.html][agentzh 的 Nginx 教程（版本 2015.03.19）]]\\n&quot;,536870919]],[&quot;^1?&quot;,[486,&quot;^V&quot;,&quot;^1L&quot;,536870919]],[&quot;^1?&quot;,[486,&quot;^K&quot;,483,536870919]],[&quot;^1?&quot;,[486,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1H&quot;,[],&quot;^1I&quot;,[],&quot;^1D&quot;,36706,&quot;^1E&quot;,36833],536870919]],[&quot;^1?&quot;,[486,&quot;^15&quot;,147,536870919]],[&quot;^1?&quot ww.apkbus.com/design/index.html][Android Design]]\\n&quot;,536870919]],[&quot;^1?&quot;,[493,&quot;^V&quot;,&quot;^1L&quot;,536870919]],[&quot;^1?&quot;,[493,&quot;^K&quot;,490,536870919]],[&quot;^1?&quot;,[493,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1H&quot;,[],&quot;^1I&quot;,[],&quot;^1D&quot;,38211,&quot;^1E&quot;,38727],536870919]],[&quot;^1?&quot;,[493,&quot;^15&quot;,147,536870919]],[&quot;^1?&quot;,[493,&quot;^11&quot;,147,536870919]],[&quot;^1?&quot;,[493,&quot;^1B&quot;,true,536870919]],[&quot;^1?&quot;,[493,&quot;^?&quot;,&quot;~u61ca9901-bfe7-4d02-b073-598686dd0d62&quot;,536870919]],[&quot;^1?&quot;,[494,&quot;^1F&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61ca9901-4ad9-4478-bdbe-69e72b79939c&quot;],[&quot;^?&quot;,&quot;~u61ca9901-ad86-45d7-8e06-675c9fdf8f09&quot;],[&quot;^?&quot;,&quot;~u61ca9901-0ad5-4622-9c90-4969b087c639&quot;]]],536870919]],[&quot;^1?&quot;,[494,&quot;^Y&quot;,&quot;Git\\n\\n多人协作的时候要商定协作流程。[[http://danielkummer.github.io/git-flow-cheatsheet/index.zh_CN.html][git-flow]] 是个不错的实践。\\n\\n这个[[https://github.com/tiimgreen/github-cheat-sheet/blob/master/README.zh-cn.md][github 秘籍]] 里面有一些奇技淫巧\\n\\nhttp://www.ruanyifeng.com/blogimg/asset/2015/bg2015120901.png\\n&quot;,536870919]],[&quot;^1?&quot;,[494,&quot;^V&quot;,&quot;^1L&quot;,536870919]],[&quot;^1?&quot;,[494,&quot;^K&quot;,493,536870919]],[&quot;^1?&quot;,[494,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1H&quot;,[],&quot;^1I&quot;,[],&quot;^1D&quot;,38727,&quot;^1E&quot;,39078],536870919]],[&quot;^1?&quot;,[494,&quot;^15&quot;,147,536870919]],[&quot;^1?&quot;,[494,&quot;^11&quot;,147,536870919]],[&quot;^1?&quot;,[494,&quot;^1B&quot;,true,536870919]],[&quot;^1?&quot;,[494,&quot;^?&quot;,&quot;~u61ca9901-c677-43af-ad11-b7195bf5cc05&quot;,536870919]],[&quot;^1?&quot;,[495,&quot;^1F&quot;,[&quot;^1G&quot;,[]],536870919]],[&quot;^1?&quot;,[495,&quot;^Y&quot;,&quot;常用命令\\n#+BEGIN_SRC shell\\n$ git init  # 在当前目录新建一个 Git 代码库\\n$ git clone [url]  # 下载一个项目和它的整个代码历史\\n$ git config --list # 显示当前的 Git 配置\\n$ git config -e [--global]  # 编辑 Git 配置文件\\n$ git add  # 添加指定文件到暂存区\\n$ git rm   # 删除工作区文件，并且将这次删除放入暂存区\\n$ git commit -m [message]  # 提交暂存区到仓库区\\n$ git commit -a # 提交工作区自上次 commit 之后的变化，直接到仓库区\\n$ git commit --amend -m [message]   # 使用一次新的 commit，替代上一次提交 如果代码没有任何新变化，则用来改写上一次 commit 的提交信息\\n$ git commit --amend [file1] [file2] ...  # 重做上一次 commit，并包括指定文件的新变化\\n\\n\\n# 分支相关\\n$ git branch  # 列出所有本地分支\\n$ git branch -r  # 列出所有远程分支\\n$ git branch [branch-name]  # 新建一个分支，但依然停留在当前分支\\n$ git checkout [branch-name]  # 切换到指定分支，并更新工作区\\n$ git checkout -b [branch]  # 新建一个分支，并切换到该分支\\n$ git branch [branch] [commit]  # 新建一个分支，指向指定 commit\\n$ git checkout -b [branch] [tag]  # 新建一个分支，指向某个 tag\\n$ git branch --track [branch] [remote-branch]  # 新建一个分支，与指定的远程分支建立追踪关系\\n$ git branch --set-upstream [branch] [remote-branch]  # 建立追踪关系，在现有分支与指定的远程分支之间\\n$ git merge [branch]  # 合并指定分支到当前分支\\n$ git cherry-pick [commit]  # 选择一个 commit，合并进当前分支\\n$ git branch -d [branch-name]  # 删除分支\\n$ git push origin --delete [branch-name] # 删除远程分支\\n$ git branch -dr [remote/branch]  # 删除远程分支\\n\\n\\n# 标签\\n$ git tag  # 列出所有 tag\\n$ git tag [tag] # 新建一个 tag 在当前 commit\\n$ git tag [tag] [commit] # 新建一个 tag 在指定 commit\\n$ git show [tag]  # 查看 tag 信息\\n$ git push [remote] [tag]  # 提交指定 tag\\n$ git push [remote] --tags   # 提交所有 tag\\n\\n\\n# 查看\\n$ git status # 显示有变更的文件\\n$ git log # 显示当前分支的版本历史\\n$ git log --stat # 显示 commit 历史，以及每次 commit 发生变更的文件\\n$ git log --follow [file] # 显示某个文件的版本历史，包括文件改名\\n$ git log -p [file] # 显示指定文件相关的每一次 diff\\n$ git blame [file] # 显示指定文件是什么人在什么时间修改过\\n$ git diff # 显示暂存区和工作区的差异\\n$ git diff --cached [file] # 显示暂存区和上一个 commit 的差异\\n$ git diff HEAD # 显示工作区与当前分支最新 commit 之间的差异\\n$ git diff [first-branch]...[second-branch] # 显示两次提交之间的差异\\n$ git show [commit] # 显示某次提交的元数据和内容变化\\n$ git show --name-only [commit] # 显示某次提交发生变化的文件\\n$ git show [commit]:[filename] # 显示某次提交时，某个文件的内容\\n$ git reflog # 显示当前分支的最近几次提交\\n\\n\\n# 远程\\n$ git fetch [remote] # 下载远程仓库的所有变动\\n$ git remote -v  # 显示所有远程仓库\\n$ git remote show [remote]  # 显示某个远程仓库的信息\\n$ git remote add [shortname] [url]  # 增加一个新的远程仓库，并命名\\n$ git pull [remote] [branch]  # 取回远程仓库的变化，并与本地分支合并\\n$ git push [remote] [branch] # 上传本地指定分支到远程仓库\\n$ git push [remote] --force # 强行推送当前分支到远程仓库，即使有冲突\\n$ git push [remote] --all # 推送所有分支到远程仓库\\n\\n\\n# 撤销\\n$ git checkout [file] # 恢复暂存区的指定文件到工作区\\n$ git checkout [commit] [file] # 恢复某个 commit 的指定文件到工作区\\n$ git checkout . # 恢复上一个 commit 的所有文件到工作区\\n$ git reset [file] # 重置暂存区的指定文件，与上一次 commit 保持一致，但工作区不变\\n$ git reset --hard # 重置暂存区与工作区，与上一次 commit 保持一致\\n$ git reset [commit] # 重置当前分支的指针为指定 commit，同时重置暂存区，但工作区不变\\n$ git reset --hard [commit] # 重置当前分支的 HEAD 为指定 commit，同时重置暂存区和工作区，与指定 commit 一致\\n$ git reset --keep [commit] # 重置当前 HEAD 为指定 commit，但保持暂存区和工作区不变\\n$ git revert [commit] # 新建一个 commit，用来撤销指定 commit，后者的所有变化都将被前者抵消，并且应用到当前分支\\n#+END_SRC\\n&quot;,536870919]],[&quot;^1?&quot;,[495,&quot;^V&quot;,&quot;^1L&quot;,536870919]],[&quot;^1?&quot;,[495,&quot;^K&quot;,494,536870919]],[&quot;^1?&quot;,[495,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1H&quot;,[],&quot;^1I&quot;,[],&quot;^1D&quot;,39078,&quot;^1E&quot;,43630],536870919]],[&quot;^1?&quot;,[495,&quot;^15&quot;,147,536870919]],[&quot;^1?&quot;,[495,&quot;^11&quot;,494,536870919]],[&quot;^1?&quot;,[495,&quot;^1B&quot;,true,536870919]],[&quot;^1?&quot;,[495,&quot;^?&quot;,&quot;~u61ca9901-0ad5-4622-9c90-4969b087c639&quot;,536870919]],[&quot;^1?&quot;,[496,&quot;^1F&quot;,[&quot;^1G&quot;,[]],536870919]],[&quot;^1?&quot;,[496,&quot;^Y&quot;,&quot;Pull-Request steps\\n\\n[[http://akrabat.com/the-beginners-guide-to-contributing-to-a-github-project/][The beginner&apos;s guide to contributing to a GitHub project]]\\n\\n- git clone git@github xxx\\n- git remote add upstream git@github (original repo)\\n- git checkout -b new_branch  AND do something\\n- git push origin new_branch(local name):new_branch(remote name)\\n- git pull --rebase upstream master (sync with origin repo)\\n&quot;,536870919]],[&quot;^1?&quot;,[496,&q 0,&quot;^11&quot;,558,536870919]],[&quot;^1?&quot;,[560,&quot;^1B&quot;,true,536870919]],[&quot;^1?&quot;,[560,&quot;^?&quot;,&quot;~u61ca9901-8a56-4006-9eb1-73726ea43ed3&quot;,536870919]],[&quot;^1?&quot;,[561,&quot;^1F&quot;,[&quot;^1G&quot;,[]],536870919]],[&quot;^1?&quot;,[561,&quot;^Y&quot;,&quot;k 值的选取\\n  - 如果选择较小的 K 值，就相当于用较小的领域中的训练实例进行预测，“学习”近似误差会减小，只有与输入实例较近或相似的训练实例才会对预测结果起作用，与此同时带来的问题是“学习”的估计误差会增大，换句话说，K 值的减小就意味着整体模型变得复杂，容易发生过拟合；\\n  - 如果选择较大的 K 值，就相当于用较大领域中的训练实例进行预测，其优点是可以减少学习的估计误差，但缺点是学习的近似误差会增大。这时候，与输入实例较远（不相似的）训练实例也会对预测器作用，使预测发生错误，且 K 值的增大就意味着整体的模型变得简单。\\n\\n    想想 k=1 和 k=N 时的样子\\n&quot;,536870919]],[&quot;^1?&quot;,[561,&quot;^V&quot;,&quot;^1L&quot;,536870919]],[&quot;^1?&quot;,[561,&quot;^K&quot;,560,536870919]],[&quot;^1?&quot;,[561,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1H&quot;,[],&quot;^1I&quot;,[],&quot;^1D&quot;,61501,&quot;^1E&quot;,62299],536870919]],[&quot;^1?&quot;,[561,&quot;^15&quot;,147,536870919]],[&quot;^1?&quot;,[561,&quot;^11&quot;,558,536870919]],[&quot;^1?&quot;,[561,&quot;^1B&quot;,true,536870919]],[&quot;^1?&quot;,[561,&quot;^?&quot;,&quot;~u61ca9901-a2b0-45ea-a0fc-a2e0fad4518d&quot;,536870919]],[&quot;^1?&quot;,[562,&quot;^1F&quot;,[&quot;^1G&quot;,[]],536870919]],[&quot;^1?&quot;,[562,&quot;^Y&quot;,&quot;分类的方法\\n一般用的是投票法（多数表决）\\n&quot;,536870919]],[&quot;^1?&quot;,[562,&quot;^V&quot;,&quot;^1L&quot;,536870919]],[&quot;^1?&quot;,[562,&quot;^K&quot;,561,536870919]],[&quot;^1?&quot;,[562,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1H&quot;,[],&quot;^1I&quot;,[],&quot;^1D&quot;,62299,&quot;^1E&quot;,62363],536870919]],[&quot;^1?&quot;,[562,&quot;^15&quot;,147,536870919]],[&quot;^1?&quot;,[562,&quot;^11&quot;,558,536870919]],[&quot;^1?&quot;,[562,&quot;^1B&quot;,true,536870919]],[&quot;^1?&quot;,[562,&quot;^?&quot;,&quot;~u61ca9901-3a7f-43a5-a13a-4a55449f9ae8&quot;,536870919]],[&quot;^1?&quot;,[563,&quot;^1F&quot;,[&quot;^1G&quot;,[]],536870919]],[&quot;^1?&quot;,[563,&quot;^Y&quot;,&quot;算法步骤\\n1. 准备数据，对数据进行预处理\\n2. 选用合适的数据结构存储训练数据和测试 9]],[&quot;^1?&quot;,[565,&quot;^1B&quot;,true,536870919]],[&quot;^1?&quot;,[565,&quot;^?&quot;,&quot;~u61ca9901-8cac-4a56-a504-7cfdb75bc14a&quot;,536870919]],[&quot;^1?&quot;,[566,&quot;^1F&quot;,[&quot;^1G&quot;,[]],536870919]],[&quot;^1?&quot;,[566,&quot;^Y&quot;,&quot;k-d 树\\nkNN 的本质是对特征空间的划分，kd 树的思想就是用线段树来表示这种划分，使得搜索效率提高为 O(mlog(n))\\n\\nk-d 树是每个节点都为 k 维点的二叉树。所有非叶子节点可以视作用一个超平面把空间分割成两个半空间( Half-space )。节点左边的子树代表在超平面左边的点，节点右边的子树代表在超平面右边的点。选择超平面的方法如下：每个节点都与 k 维中垂直于超平面的那一维有关。因此，如果选择按照 x 轴划分，所有 x 值小于指定值的节点都会出现在左子树，所有 x 值大于指定值的节点都会出现在右子树。这样，超平面可以用该 x 值来确定，其法矢为 x 轴的单位向量。\\n\\n下图为直观的 k-d 树对特征空间的划分。\\n\\nhttp://blog.crackcell.com/posts/2013/03/31/machine_learning_note_1_knn//kdtree_space_spliting.png\\n&quot;,536870919]],[&quot;^1?&quot;,[566,&quot;^V&quot;,&quot;^1L&quot;,536870919]],[&quot;^1?&quot;,[566,&quot;^K&quot;,565,536870919]],[&quot;^1?&quot;,[566,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1H&quot;,[],&quot;^1I&quot;,[],&quot;^1D&quot;,62839,&quot;^1E&quot;,63759],536870919]],[&quot;^1?&quot;,[566,&quot;^15&quot;,147,536870919]],[&quot;^1?&quot;,[566,&quot;^11&quot;,564,536870919]],[&quot;^1?&quot;,[566,&quot;^1B&quot;,true,536870919]],[&quot;^1?&quot;,[566,&quot;^?&quot;,&quot;~u61ca9901-a87a-41db-b74b-42a134a9ee4a&quot;,536870919]],[&quot;^1?&quot;,[567,&quot;^1F&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61ca9901-00f6-4359-a614-e2e4301254b8&quot;],[&quot;^?&quot;,&quot;~u61ca9901-828d-43bc-bd2b-db212a1000ac&quot;]]],536870919]],[&quot;^1?&quot;,[567,&quot;^Y&quot;,&quot;Design\\n&quot;,536870919]],[&quot;^1?&quot;,[567,&quot;^V&quot;,&quot;^1L&quot;,536870919]],[&quot;^1?&quot;,[567,&quot;^K&quot;,534,536870919]],[&quot;^1?&quot;,[567,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1H&quot;,[],&quot;^1I&quot;,[],&quot;^1D&quot;,63759,&quot;^1E&quot;,63768],536870919]],[&quot;^1?&quot;,[567,&quot;^15&quot;,147,536870919]],[&quot;^1?&quot;,[567,&quot;^11&quot;,147,536870919]],[&quot;^1?&quot;,[567,&quot;^1B&quot;,true,536870919]],[&quot;^1?&quot;,[567,&quot;^?&quot;,& ot;^T&quot;,[&quot;^ &quot;,&quot;^1H&quot;,[],&quot;^1I&quot;,[],&quot;^1D&quot;,65926,&quot;^1E&quot;,66168],536870919]],[&quot;^1?&quot;,[574,&quot;^15&quot;,147,536870919]],[&quot;^1?&quot;,[574,&quot;^11&quot;,570,536870919]],[&quot;^1?&quot;,[574,&quot;^1B&quot;,true,536870919]],[&quot;^1?&quot;,[574,&quot;^?&quot;,&quot;~u61ca9901-7c42-4da8-90e6-7c4ad84798c8&quot;,536870919]],[&quot;^1?&quot;,[575,&quot;^1F&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61ca9901-2b34-4984-98b7-771c3f30a1ed&quot;]]],536870919]],[&quot;^1?&quot;,[575,&quot;^Y&quot;,&quot;Paper\\n[[https://github.com/papers-we-love/papers-we-love][papers-we-love/papers-we-love]]\\n&quot;,536870919]],[&quot;^1?&quot;,[575,&quot;^V&quot;,&quot;^1L&quot;,536870919]],[&quot;^1?&quot;,[575,&quot;^K&quot;,574,536870919]],[&quot;^1?&quot;,[575,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1H&quot;,[],&quot;^1I&quot;,[],&quot;^1D&quot;,66168,&quot;^1E&quot;,66261],536870919]],[&quot;^1?&quot;,[575,&quot;^15&quot;,147,536870919]],[&quot;^1?&quot;,[575,&quot;^11&quot;,570,536870919]],[&quot;^1?&quot;,[575,&quot;^1B&quot;,true,536870919]],[&quot;^1?&quot;,[575,&quot;^?&quot;,&quot;~u61ca9901-76b6-4ba3-a95a-2d1cf44f7814&quot;,536870919]],[&quot;^1?&quot;,[576,&quot;^1F&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61ca9901-7aec-4e51-8f94-ec8d30df768b&quot;],[&quot;^?&quot;,&quot;~u61ca9901-50b1-4f43-a93c-308b4eef9b4a&quot;],[&quot;^?&quot;,&quot;~u61ca9901-722b-4318-b0aa-bfb7fc6c1726&quot;],[&quot;^?&quot;,&quot;~u61ca9901-135e-4ae7-a774-b822cbf01f2d&quot;]]],536870919]],[&quot;^1?&quot;,[576,&quot;^Y&quot;,&quot;如何阅读论文\\nWhen reading a research paper, the following is the essential information that is focused on and written down:\\n\\n1. The Concept: What, conceptually, are the authors trying to achieve? What is the goal of the work? This can also be reformulated as:What is the contribution of the paper? (What’s new here?)\\n2. The Implementation: How is the concept realized? How do the authors support their hypothesis? How do they implement the concept?\\n3. Related Work: What previous work does this paper build upon? Almost all research papers build heavily upon the work of one or two previous papers.What are these?\\n4. other.e.g,visualization:\\n   Data Characteristics:What are the characteristics of the data analyzed and visualized in the paper? What is the spatial dimensionality? (2D, surfaces, or 3D) What is the temporal dimensionality? (static or time-dependent) What is the resolution and size of the data set? Is the dataset multi-resolution or adaptive resolution? Are the data samples given on a structured or unstructured grid? Is it scalar, vector, or tensor data? Is itmulti-variate data?\\n&quot;,536870919]],[&quot;^1?&quot;,[576,&quot;^V&quot;,&quot;^1L&quot;,536870919]],[&quot;^1?&quot;,[576,&quot;^K&quot;,575,536870919]],[&quot;^1?&quot;,[576,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1H&quot;,[],&quot;^1I&quot;,[],&quot;^1D&quot;,66261,&quot;^1E&quot;,67373],536870919]],[&quot;^1?&quot;,[576,&quot;^15&quot;,147,536870919]],[&quot;^1?&quot;,[576,&quot;^11&quot;,575,536870919]],[&quot;^1?&quot;,[576,&quot;^1B&quot;,true,536870919]],[&quot;^1?&quot;,[576,&quot;^?&quot;,&quot;~u61ca9901-2b34-4984-98b7-771c3f30a1ed&quot;,536870919]],[&quot;^1?&quot;,[577,&quot;^1F&quot;,[&quot;^1G&quot;,[]],536870919]],[&quot;^1?&quot;,[577,&quot;^Y&quot;,&quot;阅读顺序：\\n\\n先看 Abstract 和 Introduction，重点看 Abstract，学会只看 Abstract 和 Introduction 便可以判断出这篇论文的重点和你的研究有没有直接关连，从而决定要不要把它给读完。看完 Introduction 要搞清楚三个问题：\\n\\n1. 在这领域内最常被引述的方法有哪些？\\n2. 这些方法可以分成哪些主要派别？\\n3. 每个派别的主要特色(含优点和缺点)是什么？\\n\\n\\n接着读论文主体，要弄懂三个问题：\\n\\n1. 这篇论文的主要假设是什么（在什么条件下它是有效的），并且评估一下这些假设在现实条件下有多容易(或多难)成立。愈难成立的假设，愈不好用，参考价值也愈低。\\n2. 在这些假设下，这篇论文主要有什么好处。\\n3. 这些好处主要表现在哪些公式的哪些项目的简化上。\\n   至于整篇论文详细的推导过程，你不需要懂。除了三、五个关键的公式（最后在应用上要使用的公式, 你可以从这里评估出这个方法使用上的方便程度或计算效率，以及在非理想情境下这些公式使用起来的可靠度或稳定性）之外，其它公式都不懂也没关系，公式之间的恒等式推导过程可以完全略过去。假如你要看公式，重点是看公式推导过程中引入的假设条件，而不是恒等式的转换。\\n\\n   但是，在你开始根据前述问题念论文之前，你应该先把这派别所有的论文都拿出来，逐篇粗略地浏览过去（不要勉强自己每篇或每行都弄到懂，而是轻松地读，能懂就懂，不懂就不懂），从中挑出容易念懂的 papers，以及经常被引述的论文。然后把这些论文照时间先后次序依序念下去。\\n&quot;,536870919]],[&quot;^1?&quot;,[577,&quot;^V&quot;,&quot;^1L&quot;,536870919]],[&quot;^1?&quot;,[577,&quot;^K&quot;,576,536870919]],[&quot;^1?&quot;,[577,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1H&quot;,[],&quot;^1I&quot;,[],&quot;^1D&quot;,67373,&quot;^1E&quot;,69128],536870919]],[&quot;^1?&quot;,[577,&quot;^15&quot;,147,536870919]],[&quot;^1?&quot;,[577,&quot;^11&quot;,576,536870919]],[&quot;^1?&quot;,[577,&quot;^1B&quot;,true,536870919]],[&quot;^1?&quot;,[577,&quot;^?&quot;,&quot;~u61ca9901-135e-4ae7-a774-b822cbf01f2d&quot;,536870919]],[&quot;^1?&quot;,[578,&quot;^1F&quot;,[&quot;^1G&quot;,[]],536870919]],[&quot;^1?&quot;,[578,&quot;^Y&quot;,&quot;补充：\\n\\n1. 不要逐行阅读。\\n2. 敢于想象（猜），猜完验证。\\n3. 大规模，分批次阅读，不要逐篇阅读（这篇读不懂的，可能在另一篇中有答案）。\\n4. 硕士生应该学会选择性的阅读，提炼出适合自己的阅读论文顺序，大量阅读提升广度，精准阅读提升深度。\\n&quot;,536870919]],[&quot;^1?&quot;,[578,&quot;^V&quot;,&quot;^1L&quot;,536870919]],[&quot;^1?&quot;,[578,&quot;^K&quot;,577,536870919]],[&quot;^1?&quot;,[578,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1H&quot;,[],&quot;^1I&quot;,[],&quot;^1D&quot;,69128,&quot;^1E&quot;,69469],536870919]],[&quot;^1?&quot;,[578,&quot;^15&quot;,147,536870919]],[&quot;^1?&quot;,[578,&quot;^11&quot;,576,536870919]],[&quot;^1?&quot;,[578,&quot;^1B&quot;,true,536870919]],[&quot;^1?&quot;,[578,&quot;^?&quot;,&quot;~u61ca9901-722b-4318-b0aa-bfb7fc6c1726&quot;,536870919]],[&quot;^1?&quot;,[579,&quot;^1F&quot;,[&quot;^1G&quot;,[]],536870919]],[&quot;^1?&quot;,[579,&quot;^Y&quot;,&quot;为什么要坚持培养阅读与分析期刊论文的能力\\n只要深入掌握到阅读与分析期刊论文的技巧, 就可以掌握到大学生不曾研习过的三种能力:\\n\\n1. 自己从无组织的知识中检索、筛选、组织知识的能力\\n2. 对一切既有进行精确批判的独立自主判断能力\\n3. 创造新知识的能力\\n&quot;,536870919]],[&quot;^1?&quot;,[579,&quot;^V&quot;,&quot;^1L&quot;,536870919]],[&quot;^1?&quot;,[579,&quot;^K&quot;,578,536870919]],[&quot;^1?&quot;,[579,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1H&quot;,[],&quot;^1I&quot;,[],&quot;^1D&quot;,69469,&quot;^1E&quot;,69819],536870919]],[&quot;^1?&quot;,[579,&quot;^15&quot;,147,53687091 ,147,536870919]],[&quot;^1?&quot;,[643,&quot;^11&quot;,628,536870919]],[&quot;^1?&quot;,[643,&quot;^1B&quot;,true,536870919]],[&quot;^1?&quot;,[643,&quot;^?&quot;,&quot;~u61ca9901-b452-44d9-ab5d-72bbac778260&quot;,536870919]],[&quot;^1?&quot;,[644,&quot;^1F&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61ca9901-843c-4f95-9f74-4b768c811ef9&quot;]]],536870919]],[&quot;^1?&quot;,[644,&quot;^Y&quot;,&quot;创业\\n&quot;,536870919]],[&quot;^1?&quot;,[644,&quot;^V&quot;,&quot;^1L&quot;,536870919]],[&quot;^1?&quot;,[644,&quot;^K&quot;,643,536870919]],[&quot;^1?&quot;,[644,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1H&quot;,[],&quot;^1I&quot;,[],&quot;^1D&quot;,82553,&quot;^1E&quot;,82563],536870919]],[&quot;^1?&quot;,[644,&quot;^15&quot;,147,536870919]],[&quot;^1?&quot;,[644,&quot;^11&quot;,628,536870919]],[&quot;^1?&quot;,[644,&quot;^1B&quot;,true,536870919]],[&quot;^1?&quot;,[644,&quot;^?&quot;,&quot;~u61ca9901-3d9c-4048-8d6c-f3e549949cf8&quot;,536870919]],[&quot;^1?&quot;,[645,&quot;^1F&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61ca9901-5c58-40a2-b82a-64e5c3007c16&quot;],[&quot;^?&quot;,&quot;~u61ca9901-69ca-4b18-a084-ee6f83fedb14&quot;],[&quot;^?&quot;,&quot;~u61ca9901-33e4-4680-b785-e428f7085d78&quot;]]],536870919]],[&quot;^1?&quot;,[645,&quot;^Y&quot;,&quot;期权\\n期权在授予时是不需要你掏钱的，在行权时也是不需要掏钱的\\n&quot;,536870919]],[&quot;^1?&quot;,[645,&quot;^V&quot;,&quot;^1L&quot;,536870919]],[&quot;^1?&quot;,[645,&quot;^K&quot;,644,536870919]],[&quot;^1?&quot;,[645,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1H&quot;,[],&quot;^1I&quot;,[],&quot;^1D&quot;,82563,&quot;^1E&quot;,82656],536870919]],[&quot;^1?&quot;,[645,&quot;^15&quot;,147,536870919]],[&quot;^1?&quot;,[645,&quot;^11&quot;,644,536870919]],[&quot;^1?&quot;,[645,&quot;^1B&quot;,true,536870919]],[&quot;^1?&quot;,[645,&quot;^?&quot;,&quot;~u61ca9901-843c-4f95-9f74-4b768c811ef9&quot;,536870919]],[&quot;^1?&quot;,[646,&quot;^1F&quot;,[&quot;^1G&quot;,[]],536870919]],[&quot;^1?&quot;,[646,&quot;^Y&quot;,&quot;期权的计算方法\\n1、经常听到创业公司的朋友跟我说，老板给了 20 万的期权，老板给了 50 万的期权。我就问他，是价值 20 万美元的期权，还是 20 万股的期权？占公司股本多少？很少有人能就此说清楚。\\n\\n2、我们通过一个小案例来解读这中间的概念。某 B 轮公司当前估值 1 亿美金，分成了 1 亿股，每股价值 1 美金。公司的期权池占总股本的 15%，也就是 1500 万股期权，每股期权的价值也是 1 美金。公司确定的 B 轮行权价是 5 毛美金。（随着融资轮次的增加，公司的估值会上升，行权价也会上升，C 轮的行权价可能就变成 1.5 美元了）按照市场正常估价，公司希望在 C 轮能达到 3 亿美金的估值。如果上市，参照同类公司，预期市值在 15 亿美金。（大家一定要看清这些数字的关系）\\n\\n3、那我们来看看所谓的 20 万期权会有多少种解读。第一种叫 20 万股期权，那么是多少股就是多少股，歧义最小；第二种叫价值 20 万美元的期权，这里歧义就大了，这可以是 B 轮估价 20 万美元的期权，那么就是 20 万股，和第一种一样。也可以是 C 轮估价 20 万美元的期权，那么就是 6.7 万股。还可以是上市之后价值 20 万美元的期权，那可就惨了，你其实被授予的期权只有区区的 1.3 万股。\\n\\n4、上述的股数也好，估值也好，行权价也好，是大家最容易被忽悠的地方。其实最简单的期权价值衡量，你只需要知道公司当前估值多少，你的期权占股份比例就可以了，两下一乘，就是你期权的当前价值。未来价值就看看上市预期市值多少，中间稀释的比例如何，你也可以大致知道如果公司上市，你能收益多少。用上面的案例说明，你被授予 20 万股期权，占公司总股本的 0.2%，当前价值 20 万美元。若干年后上市，公司市值 15 亿美金，在融资过程中你的 0.2%被稀释了 3 倍，变成了 0.067%，那么上市之后的期权价值就是 100 万美元，减去你的行权成本 10 万，实际收益就是 90 万美元。当然还要很悲催地被扣掉不少税。\\n&quot;,536870919]],[&quot;^1?&quot;,[646,&quot;^V&quot;,&quot;^1L&quot;,536870919]],[&quot;^1?&quot;,[646,&quot;^K&quot;,645,536870919]],[&quot;^1?&quot;,[646,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1H&quot;,[],&quot;^1I&quot;,[],&quot;^1D&quot;,82656,&quot;^1E&quot;,84905],536870919]],[&quot;^1?&quot;,[646,&quot;^15&quot;,147,536870919]],[&quot;^1?&quot;,[646,&quot;^11&quot;,645,536870919]],[&quot;^1?&quot;,[646,&quot;^1B&quot;,true,536870919]],[&quot;^1?&quot;,[646,&quot;^?&quot;,&quot;~u61ca9901-33e4-4680-b785-e428f7085d78&quot;,536870919]],[&quot;^1?&quot;,[647,&quot;^1F&quot;,[&quot;^1G&quot;,[]],536870919]],[&quot;^1?&quot;,[647,&quot;^Y&quot;,&quot;期权的变现方式\\n1. 变现路径一：当然是上市啦，通常变现的倍数最高，为什么？原因其实很简单，收购和投资人回购都是属于股票一级市场行为，因为是相对封闭操作，竞标者少，价钱自然不会喊的很高。而上市则属于股票二级市场行为了，你手中的期权是放在了公开市场中竞购，想买的人多了，自然价格就高了。\\n2. 变现路径二：被收购，通常你的期权也可以变现。当然这里也有几种不同的情况，被现金收购，差不多是可以直接变现的，被上市公司通过换股收购，你的期权变成上市公司的股票或者期权，基本也可以套现，如果是被未上市公司换股收购，那么就还有点曲折，你得等到那家公司的股票可以变现或自由买卖的时候才能变成钱了。\\n3. 变现路径三：这种不太常见，所以知道的人不多，那就是公司在进行某一轮融资的时候，和投资人商量，投资人愿意支付一部分现金来收购公司现有的期权。通常投资人愿意这么做，一种可能是公司发展的很不错，为了对早期团队进行激励，回购部分期权；另一种可能是股权结构上的安排，某个投资人希望增大对于公司的持股比例，也会回购。但总之，被回购期权的持有人是套现了。上述套现即使发生，通常也是在公司的至少 C 轮以后的融资行为中，一般套现的比例比较小，覆盖范围是公司高管或是早期员工，因此不是期权变现的主要途径。\\n&quot;,536870919]],[&quot;^1?&quot;,[647,&quot;^V&quot;,&quot;^1L&quot;,536870919]],[&quot;^1?&quot;,[647,&quot;^K&quot;,646,536870919]],[&quot;^1?&quot;,[647,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1H&quot;,[],&quot;^1I&quot;,[],&quot;^1D&quot;,84905,&quot;^1E&quot;,86495],536870919]],[&quot;^1?&quot;,[647,&quot;^15&quot;,147,536870919]],[&quot;^1?&quot;,[647,&quot;^11&quot;,645,536870919]],[&quot;^1?&quot;,[647,&quot;^1B&quot;,true,536870919]],[&quot;^1?&quot;,[647,&quot;^?&quot;,&quot;~u61ca9901-69ca-4b18-a084-ee6f83fedb14&quot;,536870919]],[&quot;^1?&quot;,[648,&quot;^1F&quot;,[&quot;^1G&quot;,[]],536870919]],[&quot;^1?&quot;,[648,&quot;^Y&quot;,&quot;注意事项\\n  - 你到底拿了多少期权\\n  - 中途退出就拿不到的期权？\\n  - 是口头承诺，还是书面确认？\\n  - 能不能变现，怎么变现\\n\\n    参考：[[http://mp.weixin.qq.com/s?__biz=MzIzNzAyNTc2OA==&amp;mid=402875210&amp;idx=1&amp;sn=407a9d6575cbe4b9d1a53049c6e19b47&amp;scene=1&amp;srcid=12130uOjDNOo2CsGB3BVD3iv&amp;key=ac89cba618d2d976c4faf398d872e283b83929d3d0a830161357bac2c160062bddd7194726adb9acdd6d61f22f9467b7&amp;ascene=0&amp;uin=Mzk3ODAxMjk1&amp;devicetype=iMac+MacBookPro11%252C1+OSX+OSX+10.11.1+build(15B42)&amp;version=11020201&amp;pass_ticket=o5w%252FpEZDGDotQF9OORcwug%252BGnVdzt6m9eTj7cYZHBhtj7OqBcQ%252FxhtFjOvgm6NZ5][创业公司的期权陷阱：你到底拿了多少期权？]]\\n&quot;,536870919]],[&quot;^1?&quot;,[648,&quot;^V&quot;,&quot;^1L&quot;,536870919]],[&quot;^1?&quot;,[648,&quot;^K&quot;,647,536870919]],[&quot;^1?&quot;,[648,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1H&quot;,[],&quot;^1I&quot;,[],&quot;^1D&quot;,86495,&quot;^1E&quot;,87186],536870919]],[&quot;^1?&quot;,[648,&quot;^15&quot;,147,536870919]],[&quot;^1?&quot;,[648,&quot;^11&quot;,645,536870919]],[&quot;^1?&quot;,[648,&quot;^1B&quot;,true,536870919]],[&quot;^1?&quot;,[648,&quot;^?&quot;,&quot;~u61ca9901-5c58-40a2-b82a-64e5c3007c16&quot;,536870919]],[&quot;^1?&quot;,[649,&quot;^1F&quot;,[&quot;^1G&quot;,[]],536870919]],[&quot;^1?&quot;,[649,&quot;^Y&quot;,&quot;白噪音\\n\\n在线版：\\n\ 意义的功课。至少在跑步时不需要和任何人交谈，不必听任何人说话，只要眺望周围的风光、凝视自己就行。这是任何东西都无法替代的宝贵时刻。&quot;,536870919]],[&quot;^1?&quot;,[712,&quot;^V&quot;,&quot;^1A&quot;,536870919]],[&quot;^1?&quot;,[712,&quot;^K&quot;,711,536870919]],[&quot;^1?&quot;,[712,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1H&quot;,[],&quot;^1I&quot;,[],&quot;^1D&quot;,818,&quot;^1E&quot;,1195],536870919]],[&quot;^1?&quot;,[712,&quot;^15&quot;,111,536870919]],[&quot;^1?&quot;,[712,&quot;^11&quot;,111,536870919]],[&quot;^1?&quot;,[712,&quot;^1B&quot;,true,536870919]],[&quot;^1?&quot;,[712,&quot;^?&quot;,&quot;~u61ca9901-38a3-482f-a6e5-532f24c154da&quot;,536870919]],[&quot;^1?&quot;,[713,&quot;^1F&quot;,[&quot;^1G&quot;,[]],536870919]],[&quot;^1?&quot;,[713,&quot;^Y&quot;,&quot;&gt; 并不是有个人跑来找我，劝我“你跑步吧”，我就沿着马路开始跑步。也没有什么人跑来找我，跟我说“你当小说家吧”，我就开始写小说。突然有一天，我出于喜欢开始写小说。又有一天，我出于喜欢开始在马路上跑步。不拘什么，按照喜欢的方式做喜欢的事，我就是这样生活的。纵然受到别人阻止，遭到恶意非难，我都不曾改变。这样一个人，又能向谁索求什么呢？&quot;,536870919]],[&quot;^1?&quot;,[713,&quot;^V&quot;,&quot;^1A&quot;,536870919]],[&quot;^1?&quot;,[713,&quot;^K&quot;,712,536870919]],[&quot;^1?&quot;,[713,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1H&quot;,[],&quot;^1I&quot;,[],&quot;^1D&quot;,1195,&quot;^1E&quot;,1691],536870919]],[&quot;^1?&quot;,[713,&quot;^15&quot;,111,536870919]],[&quot;^1?&quot;,[713,&quot;^11&quot;,111,536870919]],[&quot;^1?&quot;,[713,&quot;^1B&quot;,true,536870919]],[&quot;^1?&quot;,[713,&quot;^?&quot;,&quot;~u61ca9901-0ca4-4eca-bf5d-35cc8b290150&quot;,536870919]],[&quot;^1?&quot;,[714,&quot;^1F&quot;,[&quot;^1G&quot;,[]],536870919]],[&quot;^1?&quot;,[714,&quot;^Y&quot;,&quot;看到书名，想起课文，没有其他想法遍打开并读了下去。刚开始感动于作者身体不便却一直热爱生命，中间感动于作者母亲的爱，后半段感动于作者对生活的观察对生命的诠释。其中《**好运设计**》大概是我最喜欢的一篇，没有煽情，却透露着无奈，不能说没有天马行空但却有理有据层层递进。读罢，我在想，每个人都有各自的不幸，每个人都有各自的精彩，生命就是过程，为什么不多体验体验，我从始至终也是这么想的。Always Exploring！\\nid:: 61c20283-6d33-42b9-9ebb-d3a35050649c&quot;,536870919]],[&quot;^1?&quot;,[714,&quot;^V&quot;,&quot;^1A&quot;,536870919]],[&quot;^1?&quot;,[714,&quot;^K&quot;,157,536870919]],[&quot;^1?&quot;,[714,&quot;^T&quot;,[&quot;^ &quot;,&quot 要收场了，一个失去差别的世界将是一潭死水，是一块没有感觉没有肥力的沙漠。 \\n看来差别永远是要有的。看来就只好接受苦难——人类的全部剧目需要它，存在的本身需要它。看来上帝又一次对了。 \\n于是就有一个最令人绝望的结论等在这里：由谁去充任那些苦难的角色？又有谁去体现这世间的幸福、骄傲和快乐？只好听凭偶然，是没有道理好讲的。 \\n就命运而言，休论公道。 \\n那么，一切不幸命运的救赎之路在哪里呢？ \\n设若智慧或悟性可以引领我们去找到救赎之路，难道所有的人都能够获得这样的智慧和悟性吗？ \\n我常以为是丑女造就了美人。我常以为是愚氓举出了智者。我常以为是懦夫衬照了英雄。我常以为是众生度化了佛祖。&quot;,536870919]],[&quot;^1?&quot;,[716,&quot;^V&quot;,&quot;^1A&quot;,536870919]],[&quot;^1?&quot;,[716,&quot;^K&quot;,715,536870919]],[&quot;^1?&quot;,[716,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1H&quot;,[],&quot;^1I&quot;,[],&quot;^1D&quot;,650,&quot;^1E&quot;,2752],536870919]],[&quot;^1?&quot;,[716,&quot;^15&quot;,157,536870919]],[&quot;^1?&quot;,[716,&quot;^11&quot;,715,536870919]],[&quot;^1?&quot;,[716,&quot;^1B&quot;,true,536870919]],[&quot;^1?&quot;,[716,&quot;^?&quot;,&quot;~u61ca9901-7046-41b9-b17f-15d921509ad9&quot;,536870919]],[&quot;^1?&quot;,[717,&quot;^1F&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61ca9901-c9be-47f9-871c-00aacb7ba508&quot;]]],536870919]],[&quot;^1?&quot;,[717,&quot;^Y&quot;,&quot;### 我二十一岁那年&quot;,536870919]],[&quot;^1?&quot;,[717,&quot;^V&quot;,&quot;^1A&quot;,536870919]],[&quot;^1?&quot;,[717,&quot;^12&quot;,3,536870919]],[&quot;^1?&quot;,[717,&quot;^K&quot;,715,536870919]],[&quot;^1?&quot;,[717,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1H&quot;,[],&quot;^1I&quot;,[],&quot;^1D&quot;,2752,&quot;^1E&quot;,2780],536870919]],[&quot;^1?&quot;,[717,&quot;^15&quot;,157,536870919]],[&quot;^1?&quot;,[717,&quot;^11&quot;,157,536870919]],[&quot;^1?&quot;,[717,&quot;^1J&quot;,3,536870919]],[&quot;^1?&quot;,[717,&quot;^13&quot;,&quot;^1K&quot;,536870919]],[&quot;^1?&quot;,[717,&quot;^1B&quot;,true,536870919]],[&quot;^1?&quot;,[717,&quot;^?&quot;,&quot;~u61ca9901-18dd-4955-acb7-9a6f033521b2&quot;,536870919]],[&quot;^1?&quot;,[718,&quot;^1F&quot;,[&quot;^1G&quot;,[]],536870919]],[&quot;^1?&quot;,[718,&quot;^Y&quot;,&quot;&gt; 二十一岁过去，我被朋友们抬着出了医院，这是我走进医院时怎么也没料到的。我没有死，也再不能走，对未来怀着希望也怀着恐惧。在以后的年月里，还将有很多我料想不到的事发生，我仍旧有时候默念着“上帝保佑”而陷入茫然。但是有一天我认识了神，他有一个更为具体的名字——精神。在科学的迷茫之处，在命运的混沌之点，人惟有乞灵于自己的精神。不管我们信仰什么，都是我们自己的精神的描述和引导。&quot;,536870919]],[&quot;^1?&quot;,[718,&quot;^V&quot;,&quot;^1A&quot;,536870919]],[&quot;^1?&quot;,[718,&quot;^K&quot;,717,536870919]],[&quot;^1?&quot;,[718,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1H&quot;,[],&quot;^1I&quot;,[],&quot;^1D&quot;,2780,&quot;^1E&quot;,3341],536870919]],[&quot;^1?&quot;,[718,&quot;^15&quot;,157,536870919]],[&quot;^1?&quot;,[718,&quot;^11&quot;,717,536870919]],[&quot;^1?&quot;,[718,&quot;^1B&quot;,true,536870919]],[&quot;^1?&quot;,[718,&quot;^?&quot;,&quot;~u61ca9901-c9be-47f9-871c-00aacb7ba508&quot;,536870919]],[&quot;^1?&quot;,[719,&quot;^1F&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61ca9901-fd3d-495c-8219-7e94e09db3f0&quot;],[&quot;^?&quot;,&quot;~u61ca9901-f98d-40d7-861c-c837201561c8&quot;]]],536870919]],[&quot;^1?&quot;,[719,&quot;^Y&quot;,&quot;### 墙下短记&quot;,536870919]],[&quot;^1?&quot;,[719,&quot;^V&quot;,&quot;^1A&quot;,536870919]],[&quot;^1?&quot;,[719,&quot;^12&quot;,3,536870919]],[&quot;^1?&quot;,[719,&quot;^K&quot;,717,536870919]],[&quot;^1?&quot;,[719,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1H&quot;,[],&quot;^1I&quot;,[],&quot;^1D&quot;,3341,&quot;^1E&quot;,3360],536870919]],[&quot;^1?&quot;,[719,&quot;^15&quot;,157,536870919]],[&quot;^1?&quot;,[719,&quot;^11&quot;,157,536870919]],[&quot;^1?&quot;,[719,&quot;^1J&quot;,3,536870919]],[&quot;^1?&quot;,[719,&quot;^13&quot;,&quot;^1K&quot;,536870919]],[&quot;^1?&quot;,[719,&quot;^1B&quot;,true,536870919]],[&quot;^1?&quot;,[719,&quot;^?&quot;,&quot;~u61ca9901-a8c4-4562-a98c-286a6ce4ed0c&quot;,536870919]],[&quot;^1?&quot;,[720,&quot;^1F&quot;,[&quot;^1G&quot;,[]],536870919]],[&quot;^1?&quot;,[720,&quot;^Y&quot;,&quot;&gt; 一些当时看去不太要紧的事却能长久扎根在记忆里。它们一向都在那儿安睡，偶尔醒一下，睁眼看看，见你忙着（升迁或者遁世）就又睡去，很多年里它们轻得仿佛不在。千百次机缘错过，终于一天又看见它们，看见时光把很多所谓人生大事消磨殆尽，而它们坚定不移固守在那儿，沉沉地有了无比的重量。比如一张旧日的照片，拍时并不经意，随手放在哪儿，多年中甚至不记得有它，可忽然一天整理旧物时碰见了它，拂去尘埃，竟会感到那是你的由来也是你的投奔；而很多郑重其事的留影，却已忘记是在哪儿和为了什么&quot;,536870919]],[&quot;^1?&quot;,[720,&quot;^V&quot;,&quot;^1A&quot;       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
