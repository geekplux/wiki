^15&quot;,110,536870916]],[&quot;^1?&quot;,[377,&quot;^11&quot;,374,536870916]],[&quot;^1?&quot;,[377,&quot;^1D&quot;,true,536870916]],[&quot;^1?&quot;,[377,&quot;^?&quot;,&quot;~u61c16d53-ad08-4c59-870c-7932b944f5c7&quot;,536870916]],[&quot;^1?&quot;,[378,&quot;^1E&quot;,[&quot;^1F&quot;,[]],536870916]],[&quot;^1?&quot;,[378,&quot;^Y&quot;,&quot;网格\\n[[https://developer.mozilla.org/@api/deki/files/78/=Canvas_default_grid.png][https://developer.mozilla.org/@api/deki/files/78/=Canvas_default_grid.png][image]]\\n左上角为(0,0)，像素为单位\\n用户单位和屏幕单位的映射关系被称为用户坐标系统。除了缩放之外，坐标系统还可以旋转、倾斜、翻转。默认的用户坐标系统 1 用户像素等于设备上的 1 像素（但是设备上可能会自己定义 1 像素到底是多大）。\\n&quot;,536870916]],[&quot;^1?&quot;,[378,&quot;^V&quot;,&quot;^1L&quot;,536870916]],[&quot;^1?&quot;,[378,&quot;^K&quot;,377,536870916]],[&quot;^1?&quot;,[378,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1B&quot;,30603,&quot;^1C&quot;,31090],536870916]],[&quot;^1?&quot;,[378,&quot;^15&quot;,110,536870916]],[&quot;^1?&quot;,[378,&quot;^11&quot;,374,536870916]],[&quot;^1?&quot;,[378,&quot;^1D&quot;,true,536870916]],[&quot;^1?&quot;,[378,&quot;^?&quot;,&quot;~u61c16d53-28f9-456a-b85b-f563cd2bef22&quot;,536870916]],[&quot;^1?&quot;,[379,&quot;^1E&quot;,[&quot;^1F&quot;,[]],536870916]],[&quot;^1?&quot;,[379,&quot;^Y&quot;,&quot;像素\\nSvg 中的 1 像素默认是对应输出设备的 1 像素，svg 也能用绝对单位比如 cm，pt，in 等。\\nViewbox 属性是改变 svg 的显示区域\\nhttp://www.zhangxinxu.com/wordpress/2014/08/svg-viewport-viewbox-preserveaspectratio/\\n&quot;,536870916]],[&quot;^1?&quot;,[379,&quot;^V&quot;,&quot;^1L&quot;,536870916]],[&quot;^1?&quot;,[379,&quot;^K&quot;,378,536870916]],[&quot;^1?&quot;,[379,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1B&quot;,31090,&quot;^1C&quot;,31344],536870916]],[&quot;^1?&quot;,[379,&quot;^15&quot;,110,536870916]],[&quot;^1?&quot;,[379,&quot;^11&quot;,374,536870916]],[&quot;^1?&quot;,[379,&quot;^1D&quot;,true,536870916]],[&quot;^1?&quot;,[379,&quot;^?&quot;,&quot;~u61c16d53-f88f-4cad-82f3-c6f39e2bf5f8&quot;,536870916]],[&quot;^1?&quot;,[380,&quot;^1E&quot;,[&quot;^1F&quot;,[]],536870916]],[&quot;^1?&quot;,[380,&quot;^Y&quot;,&quot;基本形状\\n\\n#+BEGIN_SRC html\\n&lt;?xml version=\\&quot;1.0\\&quot; standalone=\\&quot;no\\&quot;?&gt;\\n&lt;svg width=\\&quot;200\\&quot; height=\\&quot;250\\&quot; version=\\&quot;1.1\\&quot; xmlns=\\&quot;http://www.w3.org/2000/svg\\&quot;&gt;\\n\\n  &lt;rect x=\\&quot;10\\&quot; y=\\&quot;10\\&quot; width=\\&quot;30\\&quot; height=\\&quot;30\\&quot; stroke=\\&quot;black\\&quot; fill=\\&quot;transparent\\&quot; stroke-width=\\&quot;5\\&quot;/&gt;\\n  &lt;rect x=\\&quot;60\\&quot; y=\\&quot;10\\&quot; rx=\\&quot;10\\&quot; ry=\\&quot;10\\&quot; width=\\&quot;30\\&quot; height=\\&quot;30\\&quot; stroke=\\&quot;black\\&quot; fill=\\&quot;transparent\\&quot; stroke-width=\\&quot;5\\&quot;/&gt;\\n\\n  &lt;circle cx=\\&quot;25\\&quot; cy=\\&quot;75\\&quot; r=\\&quot;20\\&quot; stroke=\\&quot;red\\&quot; fill=\\&quot;transparent\\&quot; stroke-width=\\&quot;5\\&quot;/&gt;\\n  &lt;ellipse cx=\\&quot;75\\&quot; cy=\\&quot;75\\&quot; rx=\\&quot;20\\&quot; ry=\\&quot;5\\&quot; stroke=\\&quot;red\\&quot; fill=\\&quot;transparent\\&quot; stroke-width=\\&quot;5\\&quot;/&gt;\\n\\n  &lt;line x1=\\&quot;10\\&quot; x2=\\&quot;50\\&quot; y1=\\&quot;110\\&quot; y2=\\&quot;150\\&quot; stroke=\\&quot;orange\\&quot; fill=\\&quot;transparent\\&quot; stroke-width=\\&quot;5\\&quot;/&gt;\\n  &lt;polyline points=\\&quot;60 110 65 120 70 115 75 130 80 125 85 140 90 135 95 150 100 145\\&quot;\\n      stroke=\\&quot;orange\\&quot; fill=\\&quot;transparent\\&quot; stroke-width=\\&quot;5\\&quot;/&gt;\\n\\n  &lt;polygon points=\\&quot;50 160 55 180 70 180 60 190 65 205 50 195 35 205 40 190 30 180 45 180\\&quot;\\n      stroke=\\&quot;green\\&quot; fill=\\&quot;transparent\\&quot; stroke-width=\\&quot;5\\&quot;/&gt;\\n\\n  &lt;path d=\\&quot;M20,230 Q40,205 50,230 T90,230\\&quot; fill=\\&quot;none\\&quot; stroke=\\&quot;blue\\&quot; stroke-width=\\&quot;5\\&quot;/&gt;\\n&lt;/svg&gt;\\n#+END_SRC\\n\\n\\n&lt;path&gt; 比较复杂，具体看\\nhttps://developer.mozilla.org/zh-CN/docs/Web/SVG/Tutorial/Paths\\nhttps://www.w3cplus.com/svg/svg-path.html\\n\\npath 元素的形状是通过属性 d 定义的，属性 d 的值是一个“命令+参数”的序列，我们将讲解这些可用的命令，并且展示一些示例。\\n每一个命令都用一个关键字母来表示，比如，字母“M”表示的是“Move to”命令，当解析器读到这个命令时，它就知道你是打算移动到某个点。跟在命令字母后面的，是你需要移动到的那个点的 x 和 y 轴坐标。比如移动到(10,10)这个点的命令，应该写成“M 10 10”。这一段字符结束后，解析器就会去读下一段命令。每一个命令都有两种表示方式，一种是用大写字母，表示采用绝对定位。另一种是用小写字母，表示采用相对定位（例如：从上一个点开始，向上移动 10px，向左移动 7px）。\\n因为属性 d 采用的是用户坐标系统，所以不需标明单位。在后面的教程中，我们会学到如何让变换路径，以满足更多需求。\\n&quot;,536870916]],[&quot;^1?&quot;,[380,&quot;^V&quot;,&quot;^1L&quot;,536870916]],[&quot;^1?&quot;,[380,&quot;^K&quot;,379,536870916]],[&quot;^1?&quot;,[380,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1B&quot;,31344,&quot;^1C&quot;,33503],536870916]],[&quot;^1?&quot;,[380,&quot;^15&quot;,110,536870916]],[&quot;^1?&quot;,[380,&quot;^11&quot;,374,536870916]],[&quot;^1?&quot;,[380,&quot;^1D&quot;,true,536870916]],[&quot;^1?&quot;,[380,&quot;^?&quot;,&quot;~u61c16d53-68fe-48aa-8459-b301fb870f8f&quot;,536870916]],[&quot;^1?&quot;,[381,&quot;^1E&quot;,[&quot;^1F&quot;,[]],536870916]],[&quot;^1?&quot;,[381,&quot;^Y&quot;,&quot;fill 和 stroke\\n关于填充和边框的属性，包括 fill-rule，用于定义如何给图形重叠的区域上色；stroke-miterlimit，定义什么情况下绘制或不绘制边框连接的 miter 效果；还有 stroke-dashoffset，定义虚线开始的位置\\n&quot;,536870916]],[&quot;^1?&quot;,[381,&quot;^V&quot;,&quot;^1L&quot;,536870916]],[&quot;^1?&quot;,[381,&quot;^K&quot;,380,536870916]],[&quot;^1?&quot;,[381,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1B&quot;,33503,&quot;^1C&quot;,33771],536870916]],[&quot;^1?&quot;,[381,&quot;^15&quot;,110,536870916]],[&quot;^1?&quot;,[381,&quot;^11&quot;,374,536870916]],[&quot;^1?&quot;,[381,&quot;^1D&quot;,true,536870916]],[&quot;^1?&quot;,[381,&quot;^?&quot;,&quot;~u61c16d53-1aa4-4950-b16b-4ae18d314514&quot;,536870916]],[&quot;^1?&quot;,[382,&quot;^1E&quot;,[&quot;^1F&quot;,[]],536870916]],[&quot;^1?&quot;,[382,&quot;^Y&quot;,&quot;坐标系\\nhttp://www.zhangxinxu.com/wordpress/2015/10/understand-svg-transform/\\n&quot;,536870916]],[&quot;^1?&quot;,[382,&quot;^V&quot;,&quot;^1L&quot;,536870916]],[&quot;^1?&quot;,[382,&quot;^K&quot;,381,536870916]],[&quot;^1?&quot;,[382,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1B&quot;,33771,&quot;^1C&quot;,33855],536870916]],[&quot;^1?&quot;,[382,&quot;^15&quot;,110,536870916]],[&quot;^1?&quot;,[382,&quot;^11&quot;,374,536870916]],[&quot;^1?&quot;,[382,&quot;^1D&quot;,true,536870916]],[&quot;^1?&quot;,[382,&quot;^?&quot;,&quot;~u61c16d53-f1ea-46c6-9c79-83705f7f6747&quot;,536870916]],[&quot;^1?&quot;,[383,&quot;^1E&quot;,[&quot;^1F&quot;,[]],536870916]],[&quot;^1?&quot;,[383,&quot;^Y&quot;,&quot;Canvas\\n[[http://joshondesign.com/p/books/canvasdeepdive/toc.html][‎joshondesign.com/p/books/canvasdeepdive/toc.html]]\\n&quot;,536870916]],[&quot;^1?&quot;,[383,&quot;^V&quot;,&quot;^1L&quot;,536870916]],[&quot;^1?&quot;,[383,&quot;^K&quot;,374,536870916]],[&quot;^1?&quot;,[383,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1B&quot;,33855,&quot;^1C&quot;,33978],536870916]],[&quot;^1?&quot;,[383,&quot;^15&quot;,110,536870916]],[&quot;^1?&quot;,[383,&quot;^11&quot;,328,536870916]],[&quot;^1?&quot;,[383,&quot;^1D&quot;,true,536870916]],[&quot;^1?&quot;,[383,&quot;^?&quot;,&quot;~u61c16d53-f8c4-41c1-818f-ea7dbec8358e&quot;,536870916]],[&quot;^1?&quot;,[384,&quot;^1E&quot;,[&quot;^1F&quot;,[[&quot;^?&quot;,&quot;~u61c16d53-1ce3-433f-9587-9ddc53de1355&quot;],[&quot;^?&quot;,&quot;~u61c16d53-2267-4e22-9091-ccf1c61fb132&quot;]]],536870916]],[&quot;^1?&quot;,[384,&quot;^Y&quot;,&quot;cookie &amp; session\\ncookie 和 session 都用来保存状态\\n\\n参考：[[https://github.com/alsotang/node-lessons/tree/master/lesson16][node-lessons/lesson16 at master · alsotang/node-lessons]]\\n&quot;,536870916]],[&quot;^1?&quot;,[384,&quot;^V&quot;,&quot;^1L&quot;,536870916]],[&quot;^1?&quot;,[384,&quot;^K&quot;,383,536870916]],[&quot;^1?&quot;,[384,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1B&quot;,33978,&quot;^1C&quot;,34173],536870916]],[&quot;^1?&quot;,[384,&quot;^15&quot;,110,536870916]],[&quot;^1?&quot;,[384,&quot;^11&quot;,328,536870916]],[&quot;^1?&quot;,[384,&quot;^1D&quot;,true,536870916]],[&quot;^1?&quot;,[384,&quot;^?&quot;,&quot;~u61c16d53-2e9f-4538-8c8d-55ca8e995927&quot;,536870916]],[&quot;^1?&quot;,[385,&quot;^1E&quot;,[&quot;^1F&quot;,[]],536870916]],[&quot;^1?&quot;,[385,&quot;^Y&quot;,&quot;cookie\\ncookie 是 http 协议的一部分，它的处理分为如下几步：\\n\\n- 服务器向客户端发送 cookie。\\n  + 通常使用 HTTP 协议规定的 set-cookie 头操作。\\n  + 规范规定 cookie 的格式为 name = value 格式，且必须包含这部分。\\n- 浏览器将 cookie 保存。\\n- 每次请求浏览器都会将 cookie 发向服务器。\\n\\n  其他可选的 cookie 参数会影响将 cookie 发送给服务器端的过程，主要有以下几种：\\n\\n  - path：表示 cookie 影响到的路径，匹配该路径才发送这个 cookie。\\n  - expires 和 maxAge：告诉浏览器这个 cookie 什么时候过期，expires 是 UTC 格式时间，maxAge 是 cookie 多久后过期的相对时间。当不设置这两个选项时，会产生 session cookie，session cookie 是 transient 的，当用户关闭浏览器时，就被清除。一般用来保存 session 的 session_id。\\n  - secure：当 secure 值为 true 时，cookie 在 HTTP 中是无效，在 HTTPS 中才有效。\\n  - httpOnly：浏览器不允许脚本操作 document.cookie 去更改 cookie。一般情况下都应该设置这个为 true，这样可以避免被 xss 攻击拿到 cookie。\\n&quot;,536870916]],[&quot;^1?&quot;,[385,&quot;^V&quot;,&quot;^1L&quot;,536870916]],[&quot;^1?&quot;,[385,&quot;^K&quot;,384,536870916]],[&quot;^1?&quot;,[385,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1B&quot;,34173,&quot;^1C&quot;,35352],536870916]],[&quot;^1?&quot;,[385,&quot;^15&quot;,110,536870916]],[&quot;^1?&quot;,[385,&quot;^11&quot;,384,536870916]],[&quot;^1?&quot;,[385,&quot;^1D&quot;,true,536870916]],[&quot;^1?&quot;,[385,&quot;^?&quot;,&quot;~u61c16d53-2267-4e22-9091-ccf1c61fb132&quot;,536870916]],[&quot;^1?&quot;,[386,&quot;^1E&quot;,[&quot;^1F&quot;,[]],536870916]],[&quot;^1?&quot;,[386,&quot;^Y&quot;,&quot;session\\n\\ncookie 虽然很方便，但是使用 cookie 有一个很大的弊端，cookie 中的所有数据在客户端就可以被修改，数据非常容易被伪造，那么一些重要的数据就不能存放在 cookie 中了，而且如果 cookie 中数据字段太多会影响传输效率。为了解决这些问题，就产生了 session，session 中的数据是保留在服务器端的。\\n\\nsession 的运作通过一个 session_id 来进行。session_id 通常是存放在客户端的 cookie 中，比如在 express 中，默认是 connect.sid 这个字段，当请求到来时，服务端检查 cookie 中保存的 session_id 并通过这个 session_id 与服务器端的 session data 关联起来，进行数据的保存和修改。\\n\\n这意思就是说，当你浏览一个网页时，服务端随机产生一个 1024 比特长的字符串，然后存在你 cookie 中的 connect.sid 字段中。当你下次访问时，cookie 会带有这个字符串，然后浏览器就知道你是上次访问过的某某某，然后从服务器的存储中取出上次记录在你身上的数据。由于字符串是随机产生的，而且位数足够多，所以也不担心有人能够伪造。伪造成功的概率很低。\\n\\nsession 可以存放在 1）内存、2）cookie 本身、3）redis 或 memcached 等缓存中，或者 4）数据库中。\\n&quot;,536870916]],[&quot;^1?&quot;,[386,&quot;^V&quot;,&quot;^1L&quot;,536870916]],[&quot;^1?&quot;,[386,&quot;^K&quot;,385,536870916]],[&quot;^1?&quot;,[386,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1B&quot;,35352,&quot;^1C&quot;,36706],536870916]],[&quot;^1?&quot;,[386,&quot;^15&quot;,110,536870916]],[&quot;^1?&quot;,[386,&quot;^11&quot;,384,536870916]],[&quot;^1?&quot;,[386,&quot;^1D&quot;,true,536870916]],[&quot;^1?&quot;,[386,&quot;^?&quot;,&quot;~u61c16d53-1ce3-433f-9587-9ddc53de1355&quot;,536870916]],[&quot;^1?&quot;,[387,&quot;^1E&quot;,[&quot;^1F&quot;,[]],536870916]],[&quot;^1?&quot;,[387,&quot;^Y&quot;,&quot;Server\\n[[http://openresty.org/download/agentzh-nginx-tutorials-zhcn.html][agentzh 的 Nginx 教程（版本 2015.03.19）]]\\n&quot;,536870916]],[&quot;^1?&quot;,[387,&quot;^V&quot;,&quot;^1L&quot;,536870916]],[&quot;^1?&quot;,[387,&quot;^K&quot;,384,536870916]],[&quot;^1?&quot;,[387,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1B&quot;,36706,&quot;^1C&quot;,36833],536870916]],[&quot;^1?&quot;,[387,&quot;^15&quot;,110,536870916]],[&quot;^1?&quot;,[387,&quot;^11&quot;,328,536870916]],[&quot;^1?&quot;,[387,&quot;^1D&quot;,true,536870916]],[&quot;^1?&quot;,[387,&quot;^?&quot;,&quot;~u61c16d53-733c-4db1-a9ab-a2801f1e12f0&quot;,536870916]],[&quot;^1?&quot;,[388,&quot;^1E&quot;,[&quot;^1F&quot;,[[&quot;^?&quot;,&quot;~u61c16d53-d98c-48fb-b7d9-ec51beb10987&quot;]]],536870916]],[&quot;^1?&quot;,[388,&quot;^Y&quot;,&quot;Tools\\n&quot;,536870916]],[&qu ;,[394,&quot;^11&quot;,110,536870916]],[&quot;^1?&quot;,[394,&quot;^1D&quot;,true,536870916]],[&quot;^1?&quot;,[394,&quot;^?&quot;,&quot;~u61c16d53-0700-432e-9c3f-70b9d561c5fc&quot;,536870916]],[&quot;^1?&quot;,[395,&quot;^1E&quot;,[&quot;^1F&quot;,[[&quot;^?&quot;,&quot;~u61c16d53-e79b-4168-a27c-f3cf4eafb236&quot;],[&quot;^?&quot;,&quot;~u61c16d53-f3fc-47a5-9cdb-51600c9ef908&quot;],[&quot;^?&quot;,&quot;~u61c16d53-ae8e-4412-a416-9fd083991fe9&quot;]]],536870916]],[&quot;^1?&quot;,[395,&quot;^Y&quot;,&quot;Git\\n\\n多人协作的时候要商定协作流程。[[http://danielkummer.github.io/git-flow-cheatsheet/index.zh_CN.html][git-flow]] 是个不错的实践。\\n\\n这个[[https://github.com/tiimgreen/github-cheat-sheet/blob/master/README.zh-cn.md][github 秘籍]] 里面有一些奇技淫巧\\n\\nhttp://www.ruanyifeng.com/blogimg/asset/2015/bg2015120901.png\\n&quot;,536870916]],[&quot;^1?&quot;,[395,&quot;^V&quot;,&quot;^1L&quot;,536870916]],[&quot;^1?&quot;,[395,&quot;^K&quot;,394,536870916]],[&quot;^1?&quot;,[395,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1B&quot;,38727,&quot;^1C&quot;,39078],536870916]],[&quot;^1?&quot;,[395,&quot;^15&quot;,110,536870916]],[&quot;^1?&quot;,[395,&quot;^11&quot;,110,536870916]],[&quot;^1?&quot;,[395,&quot;^1D&quot;,true,536870916]],[&quot;^1?&quot;,[395,&quot;^?&quot;,&quot;~u61c16d53-611b-451f-9b13-1f73abec26b3&quot;,536870916]],[&quot;^1?&quot;,[396,&quot;^1E&quot;,[&quot;^1F&quot;,[]],536870916]],[&quot;^1?&quot;,[396,&quot;^Y&quot;,&quot;常用命令\\n#+BEGIN_SRC shell\\n$ git init  # 在当前目录新建一个 Git 代码库\\n$ git clone [url]  # 下载一个项目和它的整个代码历史\\n$ git config --list # 显示当前的 Git 配置\\n$ git config -e [--global]  # 编辑 Git 配置文件\\n$ git add  # 添加指定文件到暂存区\\n$ git rm   # 删除工作区文件，并且将这次删除放入暂存区\\n$ git commit -m [message]  # 提交暂存区到仓库区\\n$ git commit -a # 提交工作区自上次 commit 之后的变化，直接到仓库区\\n$ git commit --amend -m [message]   # 使用一次新的 commit，替代上一次提交 如果代码没有任何新变化，则用来改写上一次 commit 的提交信息\\n$ git commit --amend [file1] [file2] ...  # 重做上一次 commit，并包括指定文件的新变化\\n\\n\\n# 分支相关\\n$ git branch  # 列出所有本地分支\\n$ git branch -r  # 列出所有远程分支\\n$ git branch [branch-name]  # 新建一个分支，但依然停留在当前分支\\n$ git checkout [branch-name]  # 切换到指定分支，并更新工作区\\n$ git checkout -b [branch]  # 新建一个分支，并切换到该分支\\n$ git branch [branch] [commit]  # 新建一个分支，指向指定 commit\\n$ git checkout -b [branch] [tag]  # 新建一个分支，指向某个 tag\\n$ git branch --track [branch] [remote-branch]  # 新建一个分支，与指定的远程分支建立追踪关系\\n$ git branch --set-upstream [branch] [remote-branch]  # 建立追踪关系，在现有分支与指定的远程分支之间\\n$ git merge [branch]  # 合并指定分支到当前分支\\n$ git cherry-pick [commit]  # 选择一个 commit，合并进当前分支\\n$ git branch -d [branch-name]  # 删除分支\\n$ git push origin --delete [branch-name] # 删除远程分支\\n$ git branch -dr [remote/branch]  # 删除远程分支\\n\\n\\n# 标签\\n$ git tag  # 列出所有 tag\\n$ git tag [tag] # 新建一个 tag 在当前 commit\\n$ git tag [tag] [commit] # 新建一个 tag 在指定 commit\\n$ git show [tag]  # 查看 tag 信息\\n$ git push [remote] [tag]  # 提交指定 tag\\n$ git push [remote] --tags   # 提交所有 tag\\n\\n\\n# 查看\\n$ git status # 显示有变更的文件\\n$ git log # 显示当前分支的版本历史\\n$ git log --stat # 显示 commit 历史，以及每次 commit 发生变更的文件\\n$ git log --follow [file] # 显示某个文件的版本历史，包括文件改名\\n$ git log -p [file] # 显示指定文件相关的每一次 diff\\n$ git blame [file] # 显示指定文件是什么人在什么时间修改过\\n$ git diff # 显示暂存区和工作区的差异\\n$ git diff --cached [file] # 显示暂存区和上一个 commit 的差异\\n$ git diff HEAD # 显示工作区与当前分支最新 commit 之间的差异\\n$ git diff [first-branch]...[second-branch] # 显示两次提交之间的差异\\n$ git show [commit] # 显示某次提交的元数据和内容变化\\n$ git show --name-only [commit] # 显示某次提交发生变化的文件\\n$ git show [commit]:[filename] # 显示某次提交时，某个文件的内容\\n$ git reflog # 显示当前分支的最近几次提交\\n\\n\\n# 远程\\n$ git fetch [remote] # 下载远程仓库的所有变动\\n$ git remote -v  # 显示所有远程仓库\\n$ git remote show [remote]  # 显示某个远程仓库的信息\\n$ git remote add [shortname] [url]  # 增加一个新的远程仓库，并命名\\n$ git pull [remote] [branch]  # 取回远程仓库的变化，并与本地分支合并\\n$ git push [remote] [branch] # 上传本地指定分支到远程仓库\\n$ git push [remote] --force # 强行推送当前分支到远程仓库，即使有冲突\\n$ git push [remote] --all # 推送所有分支到远程仓库\\n\\n\\n# 撤销\\n$ git checkout [file] # 恢复暂存区的指定文件到工作区\\n$ git checkout [commit] [file] # 恢复某个 commit 的指定文件到工作区\\n$ git checkout . # 恢复上一个 commit 的所有文件到工作区\\n$ git reset [file] # 重置暂存区的指定文件，与上一次 commit 保持一致，但工作区不变\\n$ git reset --hard # 重置暂存区与工作区，与上一次 commit 保持一致\\n$ git reset [commit] # 重置当前分支的指针为指定 commit，同时重置暂存区，但工作区不变\\n$ git reset --hard [commit] # 重置当前分支的 HEAD 为指定 commit，同时重置暂存区和工作区，与指定 commit 一致\\n$ git reset --keep [commit] # 重置当前 HEAD 为指定 commit，但保持暂存区和工作区不变\\n$ git revert [commit] # 新建一个 commit，用来撤销指定 commit，后者的所有变化都将被前者抵消，并且应用到当前分支\\n#+END_SRC\\n&quot;,536870916]],[&quot;^1?&quot;,[396,&quot;^V&quot;,&quot;^1L&quot;,536870916]],[&quot;^1?&quot;,[396,&quot;^K&quot;,395,536870916]],[&quot;^1?&quot;,[396,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1B&quot;,39078,&quot;^1C&quot;,43630],536870916]],[&quot;^1?&quot;,[396,&quot;^15&quot;,110,536870916]],[&quot;^1?&quot;,[396,&quot;^11&quot;,395,536870916]],[&quot;^1?&quot;,[396,&quot;^1D&quot;,true,536870916]],[&quot;^1?&quot;,[396,&quot;^?&quot;,&quot;~u61c16d53-ae8e-4412-a416-9fd083991fe9&quot;,536870916]],[&quot;^1?&quot;,[397,&quot;^1E&quot;,[&quot;^1F&quot;,[]],536870916]],[&quot;^1?&quot;,[397,&quot;^Y&quot;,&quot;Pull-Request steps\\n\\n[[http://akrabat.com/the-beginners-guide-to-contributing-to-a-github-project/][The beginner&apos;s guide to contributing to a GitHub project]]\\n\\n- git clone git@github xxx\\n- git remote add upstream git@github (original repo)\\n- git checkout -b new_branch  AND do something\\n- git push origin new_branch(local name):new_branch(remote name)\\n- git pull --rebase upstream master (sync with origin repo)\\n&quot;,536870916]],[&quot;^1?&quot;,[397,&quot;^V&quot;,&quot;^1L&quot;,536870916]],[&quot;^1?&quot;,[397,&quot;^K&quot;,396,536870916]],[&quot;^1?&quot;,[397,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1B&quot;,43630,&quot;^1C&quot;,44044],536870916]],[&quot;^1?&quot;,[397,&quot;^15&quot;,110,536870916]],[&quot;^1?&quot;,[397,&quot;^11&quot;,395,536870916]],[&quot;^1?&quot;,[397,&quot;^1D&quot;,true,536870916]],[ ;^1L&quot;,536870916]],[&quot;^1?&quot;,[457,&quot;^K&quot;,456,536870916]],[&quot;^1?&quot;,[457,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1B&quot;,59762,&quot;^1C&quot;,60694],536870916]],[&quot;^1?&quot;,[457,&quot;^15&quot;,110,536870916]],[&quot;^1?&quot;,[457,&quot;^11&quot;,456,536870916]],[&quot;^1?&quot;,[457,&quot;^1D&quot;,true,536870916]],[&quot;^1?&quot;,[457,&quot;^?&quot;,&quot;~u61c16d53-9316-41ea-afbe-96f95ee86ae7&quot;,536870916]],[&quot;^1?&quot;,[458,&quot;^1E&quot;,[&quot;^1F&quot;,[]],536870916]],[&quot;^1?&quot;,[458,&quot;^Y&quot;,&quot;特点\\n1. Lazy Learning Algorithm：接到测试样例才会进行 kNN 算法计算，并且会搜索所有的样本数据，最终给出直接分类，没有其它的信息可用。\\n2. Non-parameter：直接计算，基于实例(Instance Based)，\\n3. Majority Vote：邻近节点的属于某类别的多数决定。\\n&quot;,536870916]],[&quot;^1?&quot;,[458,&quot;^V&quot;,&quot;^1L&quot;,536870916]],[&quot;^1?&quot;,[458,&quot;^K&quot;,457,536870916]],[&quot;^1?&quot;,[458,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1B&quot;,60694,&quot;^1C&quot;,61015],536870916]],[&quot;^1?&quot;,[458,&quot;^15&quot;,110,536870916]],[&quot;^1?&quot;,[458,&quot;^11&quot;,456,536870916]],[&quot;^1?&quot;,[458,&quot;^1D&quot;,true,536870916]],[&quot;^1?&quot;,[458,&quot;^?&quot;,&quot;~u61c16d53-470f-4ca8-b3bd-6509dba229cd&quot;,536870916]],[&quot;^1?&quot;,[459,&quot;^1E&quot;,[&quot;^1F&quot;,[[&quot;^?&quot;,&quot;~u61c16d53-6900-4be1-9434-f6d9c5d63eec&quot;],[&quot;^?&quot;,&quot;~u61c16d53-7659-48e1-96f5-675d734d9dda&quot;],[&quot;^?&quot;,&quot;~u61c16d53-fa45-4c11-9ee9-cdaf123b3b4f&quot;],[&quot;^?&quot;,&quot;~u61c16d53-c1cf-457a-8419-8ec38bfbc901&quot;]]],536870916]],[&quot;^1?&quot;,[459,&quot;^Y&quot;,&quot;关键因素\\n&quot;,536870916]],[&quot;^1?&quot;,[459,&quot;^V&quot;,&quot;^1L&quot;,536870916]],[&quot;^1?&quot;,[459,&quot;^K&quot;,458,536870916]],[&quot;^1?&quot;,[459,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1B&quot;,61015,&quot;^1C&quot;,61032],536870916]],[&quot;^1?&quot;,[459,&quot;^15&quot;,110,536870916]],[&quot;^1?&quot;,[459,&quot;^11&quot;,456,536870916]],[&quot;^1?&quot;,[459,&quot;^1D&quot;,true,536870916]],[&quot;^1?&quot;,[459,&quot;^?&quot;,&quot;~u61c16d53-ddbb-4652-8e6c-04c3d5d5e277&quot;,536870916]],[&quot;^1?&quot;,[460,&quot;^1E&quot;,[&quot;^1F&quot;,[]],536870916]],[&quot;^1?&quot;,[460,&quot;^Y&quot;,&quot;数据集合\\n数据的所有特征都要做可比较的量化\\n\\n因为以下等原因：\\n\\n- 我们度量各个特征的时候度量单位不同\\n- 非数值数据如何度量\\n- 数据权重如何确定\\n&quot;,536870916]],[&quot;^1?&quot;,[460,&quot;^V&quot;,&quot;^1L&quot;,536870916]],[&quot;^1?&quot;,[460,&quot;^K&quot;,459,536870916]],[&quot;^1?&quot;,[460,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1B&quot;,61032,&quot;^1C&quot;,61237],536870916]],[&quot;^1?&quot;,[460,&quot;^15&quot;,110,536870916]],[&quot;^1?&quot;,[460,&quot;^11&quot;,459,536870916]],[&quot;^1?&quot;,[460,&quot;^1D&quot;,true,536870916]],[&quot;^1?&quot;,[460,&quot;^?&quot;,&quot;~u61c16d53-c1cf-457a-8419-8ec38bfbc901&quot;,536870916]],[&quot;^1?&quot;,[461,&quot;^1E&quot;,[&quot;^1F&quot;,[]],536870916]],[&quot;^1?&quot;,[461,&quot;^Y&quot;,&quot;距离（或相似性）计算\\nK 近邻算法的核心在于找到实例点的邻居，这个时候，问题就接踵而至了，如何找到邻居，邻居的判定标准是什么，用什么来度量。\\n\\n常见的方法：\\n\\n- 欧氏距离\\n- 曼哈顿距离\\n&quot;,536870916]],[&quot;^1?&quot;,[461,&quot;^V&quot;,&quot;^1L&quot;,536870916]],[&quot;^1?&quot;,[461,&quot;^K&quot;,460,536870916]],[&quot;^1?&quot;,[461,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1B&quot;,61237,&quot;^1C&quot;,61501],536870916]],[&quot;^1?&quot;,[461,&quot;^15&quot;,110,536870916]],[&quot;^1?&quot;,[461,&quot;^11&quot;,459,536870916]],[&quot;^1?&quot;,[461,&quot;^1D&quot;,true,536870916]],[&quot;^1?&quot;,[461,&quot;^?&quot;,&quot;~u61c16d53-fa45-4c11-9ee9-cdaf123b3b4f&quot;,536870916]],[&quot;^1?&quot;,[462,&quot;^1E&quot;,[&quot;^1F&quot;,[]],536870916]],[&quot;^1?&quot;,[462,&quot;^Y&quot;,&quot;k 值的选取\\n  - 如果选择较小的 K 值，就相当于用较小的领域中的训练实例进行预测，“学习”近似误差会减小，只有与输入实例较近或相似的训练实例才会对预测结果起作用，与此同时带来的问题是“学习”的估计误差会增大，换句话说，K 值的减小就意味着整体模型变得复杂，容易发生过拟合；\\n  - 如果选择较大的 K 值，就相当于用较大领域中的训练实例进行预测，其优点是可以减少学习的估计误差，但缺点是学习的近似误差会增大。这时候，与输入实例较远（不相似的）训练实例也会对预测器作用，使预测发生错误，且 K 值的增大就意味着整体的模型变得简单。\\n\\n    想想 k=1 和 k=N 时的样子\\n&quot;,536870916]],[&quot;^1?&quot;,[462,&quot;^V&quot;,&quot;^1L&quot;,536870916]],[&quot;^1?&quot;,[462,&quot;^K&quot;,461,536870916]],[&quot;^1?&quot;,[462,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1B&quot;,61501,&quot;^1C&quot;,62299],536870916]],[&quot;^1?&quot;,[462,&quot;^15&quot;,110,536870916]],[&quot;^1?&quot;,[462,&quot;^11&quot;,459,536870916]],[&quot;^1?&quot;,[462,&quot;^1D&quot;,true,536870916]],[&quot;^1?&quot;,[462,&quot;^?&quot;,&quot;~u61c16d53-7659-48e1-96f5-675d734d9dda&quot;,536870916]],[&quot;^1?&quot;,[463,&quot;^1E&quot;,[&quot;^1F&quot;,[]],536870916]],[&quot;^1?&quot;,[463,&quot;^Y&quot;,&quot;分类的方法\\n一般用的是投票法（多数表决）\\n&quot;,536870916]],[&quot;^1?&quot;,[463,&quot;^V&quot;,&quot;^1L&quot;,536870916]],[&quot;^1?&quot;,[463,&quot;^K&quot;,462,536870916]],[&quot;^1?&quot;,[463,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1B&quot;,62299,&quot;^1C&quot;,62363],536870916]],[&quot;^1?&quot;,[463,&quot;^15&quot;,110,536870916]],[&quot;^1?&quot;,[463,&quot;^11&quot;,459,536870916]],[&quot;^1?&quot;,[463,&quot;^1D&quot;,true,536870916]],[&quot;^1?&quot;,[463,&quot;^?&quot;,&quot;~u61c16d53-6900-4be1-9434-f6d9c5d63eec&quot;,536870916]],[&quot;^1?&quot;,[464,&quot;^1E&quot;,[&quot;^1F&quot;,[]],536870916]],[&quot;^1?&quot;,[464,&quot;^Y&quot;,&quot;算法步骤\\n1. 准备数据，对数据进行预处理\\n2. 选用合适的数据结构存储训练数据和测试元组\\n3. 计算已知类别数据集中每个点与当前点的距离；\\n4. 选取与当前点距离最小的 K 个点；\\n5. 统计前 K 个点中每个类别的样本的相似性；\\n6. 返回前 K 个点中相似性最高的类别作为当前点的预测分类。\\n&quot;,536870916]],[&quot;^1?&quot;,[464,&quot;^V&quot;,&quot;^1L&quot;,536870916]],[&quot;^1?&quot;,[464,&quot;^K&quot;,459,536870916]],[&quot;^1?&quot;,[464,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1B&quot;,62363,&quot;^1C&quot;,62746],536870916]],[&quo e )。节点左边的子树代表在超平面左边的点，节点右边的子树代表在超平面右边的点。选择超平面的方法如下：每个节点都与 k 维中垂直于超平面的那一维有关。因此，如果选择按照 x 轴划分，所有 x 值小于指定值的节点都会出现在左子树，所有 x 值大于指定值的节点都会出现在右子树。这样，超平面可以用该 x 值来确定，其法矢为 x 轴的单位向量。\\n\\n下图为直观的 k-d 树对特征空间的划分。\\n\\nhttp://blog.crackcell.com/posts/2013/03/31/machine_learning_note_1_knn//kdtree_space_spliting.png\\n&quot;,536870916]],[&quot;^1?&quot;,[467,&quot;^V&quot;,&quot;^1L&quot;,536870916]],[&quot;^1?&quot;,[467,&quot;^K&quot;,466,536870916]],[&quot;^1?&quot;,[467,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1B&quot;,62839,&quot;^1C&quot;,63759],536870916]],[&quot;^1?&quot;,[467,&quot;^15&quot;,110,536870916]],[&quot;^1?&quot;,[467,&quot;^11&quot;,465,536870916]],[&quot;^1?&quot;,[467,&quot;^1D&quot;,true,536870916]],[&quot;^1?&quot;,[467,&quot;^?&quot;,&quot;~u61c16d53-c794-4a32-8bc9-9ab88afd026f&quot;,536870916]],[&quot;^1?&quot;,[468,&quot;^1E&quot;,[&quot;^1F&quot;,[[&quot;^?&quot;,&quot;~u61c16d53-a4f3-4832-a081-f8125be38eb3&quot;],[&quot;^?&quot;,&quot;~u61c16d53-65bc-483a-b484-5ad3827b01ee&quot;]]],536870916]],[&quot;^1?&quot;,[468,&quot;^Y&quot;,&quot;Design\\n&quot;,536870916]],[&quot;^1?&quot;,[468,&quot;^V&quot;,&quot;^1L&quot;,536870916]],[&quot;^1?&quot;,[468,&quot;^K&quot;,435,536870916]],[&quot;^1?&quot;,[468,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1B&quot;,63759,&quot;^1C&quot;,63768],536870916]],[&quot;^1?&quot;,[468,&quot;^15&quot;,110,536870916]],[&quot;^1?&quot;,[468,&quot;^11&quot;,110,536870916]],[&quot;^1?&quot;,[468,&quot;^1D&quot;,true,536870916]],[&quot;^1?&quot;,[468,&quot;^?&quot;,&quot;~u61c16d53-c2c1-46d8-bfcf-8429f8c1c446&quot;,536870916]],[&quot;^1?&quot;,[469,&quot;^1E&quot;,[&quot;^1F&quot;,[]],536870916]],[&quot;^1?&quot;,[469,&quot;^Y&quot;,&quot;Sketch\\n- [[http://www.sketchcn.com/][Sketch 中文网]]\\n- [[http://sketchshortcuts.com/][Keyboard Shortcuts for Sketch App]]\\n\\n  [[https://github.com/geekplux/sketch-learning][geekplux/sketch-learning]]\\n\\n  「共享样式」和「符号」功能很棒\\n& 6,&quot;^1E&quot;,[&quot;^1F&quot;,[[&quot;^?&quot;,&quot;~u61c16d53-1b34-42e2-8ec3-898e40abc315&quot;]]],536870916]],[&quot;^1?&quot;,[476,&quot;^Y&quot;,&quot;Paper\\n[[https://github.com/papers-we-love/papers-we-love][papers-we-love/papers-we-love]]\\n&quot;,536870916]],[&quot;^1?&quot;,[476,&quot;^V&quot;,&quot;^1L&quot;,536870916]],[&quot;^1?&quot;,[476,&quot;^K&quot;,475,536870916]],[&quot;^1?&quot;,[476,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1B&quot;,66168,&quot;^1C&quot;,66261],536870916]],[&quot;^1?&quot;,[476,&quot;^15&quot;,110,536870916]],[&quot;^1?&quot;,[476,&quot;^11&quot;,471,536870916]],[&quot;^1?&quot;,[476,&quot;^1D&quot;,true,536870916]],[&quot;^1?&quot;,[476,&quot;^?&quot;,&quot;~u61c16d53-eab6-4aab-893c-98f1c95ef232&quot;,536870916]],[&quot;^1?&quot;,[477,&quot;^1E&quot;,[&quot;^1F&quot;,[[&quot;^?&quot;,&quot;~u61c16d53-f95a-45a5-8ee8-d5d64669da47&quot;],[&quot;^?&quot;,&quot;~u61c16d53-b676-4802-ab07-c8aec89a87d9&quot;],[&quot;^?&quot;,&quot;~u61c16d53-5dec-478d-a557-7b2adf5d8744&quot;],[&quot;^?&quot;,&quot;~u61c16d53-e547-4db7-b012-a56cf7f348be&quot;]]],536870916]],[&quot;^1?&quot;,[477,&quot;^Y&quot;,&quot;如何阅读论文\\nWhen reading a research paper, the following is the essential information that is focused on and written down:\\n\\n1. The Concept: What, conceptually, are the authors trying to achieve? What is the goal of the work? This can also be reformulated as:What is the contribution of the paper? (What’s new here?)\\n2. The Implementation: How is the concept realized? How do the authors support their hypothesis? How do they implement the concept?\\n3. Related Work: What previous work does this paper build upon? Almost all research papers build heavily upon the work of one or two previous papers.What are these?\\n4. other.e.g,visualization:\\n   Data Characteristics:What are the characteristics of the data analyzed and visualized in the paper? What is the spatial dimensionality? (2D, surfaces, or 3D) What is the temporal dimensionality? (static or time-dependent) What is the resolution and size of the data set? Is the dataset multi-resolution or adaptive resolution? Are the data samples given on a structured or unstructured grid? Is it scalar, vector, or tensor data? Is itmulti-variate data?\\n&quot;,536870916]],[&quot;^1?&quot;,[477,&quot;^V&quot;,&quot;^1L&quot;,536870916]],[&quot;^1?&quot;,[477,&quot;^K&quot;,476,536870916]],[&quot;^1?&quot;,[477,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1B&quot;,66261,&quot;^1C&quot;,67373],536870916]],[&quot;^1?&quot;,[477,&quot;^15&quot;,110,536870916]],[&quot;^1?&quot;,[477,&quot;^11&quot;,476,536870916]],[&quot;^1?&quot;,[477,&quot;^1D&quot;,true,536870916]],[&quot;^1?&quot;,[477,&quot;^?&quot;,&quot;~u61c16d53-1b34-42e2-8ec3-898e40abc315&quot;,536870916]],[&quot;^1?&quot;,[478,&quot;^1E&quot;,[&quot;^1F&quot;,[]],536870916]],[&quot;^1?&quot;,[478,&quot;^Y&quot;,&quot;阅读顺序：\\n\\n先看 Abstract 和 Introduction，重点看 Abstract，学会只看 Abstract 和 Introduction 便可以判断出这篇论文的重点和你的研究有没有直接关连，从而决定要不要把它给读完。看完 Introduction 要搞清楚三个问题：\\n\\n1. 在这领域内最常被引述的方法有哪些？\\n2. 这些方法可以分成哪些主要派别？\\n3. 每个派别的主要特色(含优点和缺点)是什么？\\n\\n\\n接着读论文主体，要弄懂三个问题：\\n\\n1. 这篇论文的主要假设是什么（在什么条件下它是有效的），并且评估一下这些假设在现实条件下有多容易(或多难)成立。愈难成立的假设，愈不好用，参考价值也愈低。\\n2. 在这些假设下，这篇论文主要有什么好处。\\n3. 这些好处主要表现在哪些公式的哪些项目的简化上。\\n   至于整篇论文详细的推导过程，你不需要懂。除了三、五个关键的公式（最后在应用上要使用的公式, 你可以从这里评估出这个方法使用上的方便程度或计算效率，以及在非理想情境下这些公式使用起来的可靠度或稳定性）之外，其它公式都不懂也没关系，公式之间的恒等式推导过程可以完全略过去。假如你要看公式，重点是看公式推导过程中引入的假设条件，而不是恒等式的转换。\\n\\n   但是，在你开始根据前述问题念论文之前，你应该先把这派别所有的论文都拿出来，逐篇粗略地浏览过去（不要勉强自己每篇或每行都弄到懂，而是轻松地读，能懂就懂，不懂就不懂），从中挑出容易念懂的 papers，以及经常被引述的论文。然后把这些论文照时间先后次序依序念下去。\\n&quot;,536870916]],[&quot;^1?&quot;,[478,&quot;^V&quot;,&quot;^1L&quot;,536870916]],[&quot;^1?&quot;,[478,&quot;^K&quot;,477,536870916]],[&quot;^1?&quot;,[478,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1B&quot;,67373,&quot;^1C&quot;,69128],536870916]],[&quot;^1?&quot;,[478,&quot;^15&quot;,110,536870916]],[&quot;^1?&quot;,[478,&quot;^11&quot;,477,536870916]],[&quot;^1?&quot;,[478,&quot;^1D&quot;,true,536870916]],[&quot;^1?&quot;,[478,&quot;^?&quot;,&quot;~u61c16d53-e547-4db7-b012-a56cf7f348be&quot;,536870916]],[&quot;^1?&quot;,[479,&quot;^1E&quot;,[&quot;^1F&quot;,[]],536870916]],[&quot;^1?&quot;,[479,&quot;^Y&quot;,&quot;补充：\\n\\n1. 不要逐行阅读。\\n2. 敢于想象（猜），猜完验证。\\n3. 大规模，分批次阅读，不要逐篇阅读（这篇读不懂的，可能在另一篇中有答案）。\\n4. 硕士生应该学会选择性的阅读，提炼出适合自己的阅读论文顺序，大量阅读提升广度，精准阅读提升深度。\\n&quot;,536870916]],[&quot;^1?&quot;,[479,&quot;^V&quot;,&quot;^1L&quot;,536870916]],[&quot;^1?&quot;,[479,&quot;^K&quot;,478,536870916]],[&quot;^1?&quot;,[479,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1B&quot;,69128,&quot;^1C&quot;,69469],536870916]],[&quot;^1?&quot;,[479,&quot;^15&quot;,110,536870916]],[&quot;^1?&quot;,[479,&quot;^11&quot;,477,536870916]],[&quot;^1?&quot;,[479,&quot;^1D&quot;,true,536870916]],[&quot;^1?&quot;,[479,&quot;^?&quot;,&quot;~u61c16d53-5dec-478d-a557-7b2adf5d8744&quot;,536870916]],[&quot;^1?&quot;,[480,&quot;^1E&quot;,[&quot;^1F&quot;,[]],536870916]],[&quot;^1?&quot;,[480,&quot;^Y&quot;,&quot;为什么要坚持培养阅读与分析期刊论文的能力\\n只要深入掌握到阅读与分析期刊论文的技巧, 就可以掌握到大学生不曾研习过的三种能力:\\n\\n1. 自己从无组织的知识中检索、筛选、组织知识的能力\\n2. 对一切既有进行精确批判的独立自主判断能力\\n3. 创造新知识的能力\\n&quot;,536870916]],[&quot;^1?&quot;,[480,&quot;^V&quot;,&quot;^1L&quot;,536870916]],[&quot;^1?&quot;,[480,&quot;^K&quot;,479,536870916]],[&quot;^1?&quot;,[480,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1B&quot;,69469,&quot;^1C&quot;,69819],536870916]],[&quot;^1?&quot;,[480,&quot;^15&quot;,110,536870916]],[&quot;^1?&quot;,[480,&quot;^11&quot;,477,536870916]],[&quot;^1?&quot;,[480,&quot;^1D&quot;,true,536870916]],[&quot;^1?&quot;,[480,&quot;^?&quot;,&quot;~u61c16d53-b676-4802-ab07-c8aec89a87d9&quot;,536870916]],[&quot;^1?&quot;,[481,&quot;^1E&quot;,[&quot;^1F&quot;,[]],536870916]],[&quot;^1?&quot;,[481,&quot;^Y&quot;,&quot;参考文献：\\n- Laramee, R. S. (2011). How to read a visualization research paper: Ex ;创业\\n&quot;,536870916]],[&quot;^1?&quot;,[545,&quot;^V&quot;,&quot;^1L&quot;,536870916]],[&quot;^1?&quot;,[545,&quot;^K&quot;,544,536870916]],[&quot;^1?&quot;,[545,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1B&quot;,82553,&quot;^1C&quot;,82563],536870916]],[&quot;^1?&quot;,[545,&quot;^15&quot;,110,536870916]],[&quot;^1?&quot;,[545,&quot;^11&quot;,529,536870916]],[&quot;^1?&quot;,[545,&quot;^1D&quot;,true,536870916]],[&quot;^1?&quot;,[545,&quot;^?&quot;,&quot;~u61c16d53-edb1-443a-92c1-a536a36a56bb&quot;,536870916]],[&quot;^1?&quot;,[546,&quot;^1E&quot;,[&quot;^1F&quot;,[[&quot;^?&quot;,&quot;~u61c16d53-6996-4af5-8e3c-6591b0af90cb&quot;],[&quot;^?&quot;,&quot;~u61c16d53-695b-4836-8cd6-1ea13dc27062&quot;],[&quot;^?&quot;,&quot;~u61c16d53-a82b-4601-91fc-cfcde4c9aaba&quot;]]],536870916]],[&quot;^1?&quot;,[546,&quot;^Y&quot;,&quot;期权\\n期权在授予时是不需要你掏钱的，在行权时也是不需要掏钱的\\n&quot;,536870916]],[&quot;^1?&quot;,[546,&quot;^V&quot;,&quot;^1L&quot;,536870916]],[&quot;^1?&quot;,[546,&quot;^K&quot;,545,536870916]],[&quot;^1?&quot;,[546,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1B&quot;,82563,&quot;^1C&quot;,82656],536870916]],[&quot;^1?&quot;,[546,&quot;^15&quot;,110,536870916]],[&quot;^1?&quot;,[546,&quot;^11&quot;,545,536870916]],[&quot;^1?&quot;,[546,&quot;^1D&quot;,true,536870916]],[&quot;^1?&quot;,[546,&quot;^?&quot;,&quot;~u61c16d53-008c-4042-8565-19ef245c7394&quot;,536870916]],[&quot;^1?&quot;,[547,&quot;^1E&quot;,[&quot;^1F&quot;,[]],536870916]],[&quot;^1?&quot;,[547,&quot;^Y&quot;,&quot;期权的计算方法\\n1、经常听到创业公司的朋友跟我说，老板给了 20 万的期权，老板给了 50 万的期权。我就问他，是价值 20 万美元的期权，还是 20 万股的期权？占公司股本多少？很少有人能就此说清楚。\\n\\n2、我们通过一个小案例来解读这中间的概念。某 B 轮公司当前估值 1 亿美金，分成了 1 亿股，每股价值 1 美金。公司的期权池占总股本的 15%，也就是 1500 万股期权，每股期权的价值也是 1 美金。公司确定的 B 轮行权价是 5 毛美金。（随着融资轮次的增加，公司的估值会上升，行权价也会上升，C 轮的行权价可能就变成 1.5 美元了）按照市场正常估价，公司希望在 C 轮能达到 3 亿美金的估值。如果上市，参照同类公司，预期市值在 15 亿美金。（大家一定要看清这些数字的关系）\\n\\n3、那我们来看看所谓的 20 万期权会有多少种解读。第一种叫 20 万股期权，那么是多少股就是多少股，歧义最小；第二种叫价值 20 万美元的期权，这里歧义就大了，这可以是 B 轮估价 20 万美元的期权，那么就是 20 万股，和第一种一样。也可以是 C 轮估价 20 万美元的期权，那么就是 6.7 万股。还可以是上市之后价值 20 万美元的期权，那可就惨了，你其实被授予的期权只有区区的 1.3 万股。\\n\\n4、上述的股数也好，估值也好，行权价也好，是大家最容易被忽悠的地方。其实最简单的期权价值衡量，你只需要知道公司当前估值多少，你的期权占股份比例就可以了，两下一乘，就是你期权的当前价值。未来价值就看看上市预期市值多少，中间稀释的比例如何，你也可以大致知道如果公司上市，你能收益多少。用上面的案例说明，你被授予 20 万股期权，占公司总股本的 0.2%，当前价值 20 万美元。若干年后上市，公司市值 15 亿美金，在融资过程中你的 0.2%被稀释了 3 倍，变成了 0.067%，那么上市之后的期权价值就是 100 万美元，减去你的行权成本 10 万，实际收益就是 90 万美元。当然还要很悲催地被扣掉不少税。\\n&quot;,536870916]],[&quot;^1?&quot;,[547,&quot;^V&quot;,&quot;^1L&quot;,536870916]],[&quot;^1?&quot;,[547,&quot;^K&quot;,546,536870916]],[&quot;^1?&quot;,[547,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1B&quot;,82656,&quot;^1C&quot;,84905],536870916]],[&quot;^1?&quot;,[547,&quot;^15&quot;,110,536870916]],[&quot;^1?&quot;,[547,&quot;^11&quot;,546,536870916]],[&quot;^1?&quot;,[547,&quot;^1D&quot;,true,536870916]],[&quot;^1?&quot;,[547,&quot;^?&quot;,&quot;~u61c16d53-a82b-4601-91fc-cfcde4c9aaba&quot;,536870916]],[&quot;^1?&quot;,[548,&quot;^1E&quot;,[&quot;^1F&quot;,[]],536870916]],[&quot;^1?&quot;,[548,&quot;^Y&quot;,&quot;期权的变现方式\\n1. 变现路径一：当然是上市啦，通常变现的倍数最高，为什么？原因其实很简单，收购和投资人回购都是属于股票一级市场行为，因为是相对封闭操作，竞标者少，价钱自然不会喊的很高。而上市则属于股票二级市场行为了，你手中的期权是放在了公开市场中竞购，想买的人多了，自然价格就高了。\\n2. 变现路径二：被收购，通常你的期权也可以变现。当然这里也有几种不同的情况，被现金收购，差不多是可以直接变现的，被上市公司通过换股收购，你的期权变成上市公司的股票或者期权，基本也可以套现，如果是被未上市公司换股收购，那么就还有点曲折，你得等到那家公司的股票可以变现或自由买卖的时候才能变成钱了。\\n3. 变现路径三：这种不太常见，所以知道的人不多，那就是公司在进行某一轮融资的时候，和投资人商量，投资人愿意支付一部分现金来收购公司现有的期权。通常投资人愿意这么做，一种可能是公司发展的很不错，为了对早期团队进行激励，回购部分期权；另一种可能是股权结构上的安排，某个投资人希望增大对于公司的持股比例，也会回购。但总之，被回购期权的持有人是套现了。上述套现即使发生，通常也是在公司的至少 C 轮以后的融资行为中，一般套现的比例比较小，覆盖范围是公司高管或是早期员工，因此不是期权变现的主要途径。\\n&quot;,536870916]],[&quot;^1?&quot;,[548,&quot;^V&quot;,&quot;^1L&quot;,536870916]],[&quot;^1?&quot;,[548,&quot;^K&quot;,547,536870916]],[&quot;^1?&quot;,[548,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1B&quot;,84905,&quot;^1C&quot;,86495],536870916]],[&quot;^1?&quot;,[548,&quot;^15&quot;,110,536870916]],[&quot;^1? -a869-648d1298be48&quot;,536871427]],[&quot;^1?&quot;,[670,&quot;^Q&quot;,1640103781590,536871435]],[&quot;^1?&quot;,[670,&quot;^E&quot;,false,536871429]],[&quot;^1?&quot;,[670,&quot;^17&quot;,&quot;when we two parted&quot;,536871429]],[&quot;^1?&quot;,[670,&quot;^1;&quot;,&quot;When we two parted&quot;,536871429]],[&quot;^1?&quot;,[670,&quot;^G&quot;,1640104457489,536871931]],[&quot;^1?&quot;,[670,&quot;^?&quot;,&quot;~u61c1ff60-cfc2-4556-9b6a-0399b1eb8a14&quot;,536871429]],[&quot;^1?&quot;,[671,&quot;^Y&quot;,&quot;### BY George Gordon Byron \\n&gt; In silence and tears, \\nHalf broken-hearted \\nTo sever for years, \\nPale grew thy check and cold, \\nColder thy kiss; \\nTruly that hour foretold Sorrw to this\\nThe dew of the morning\\nSunk chill on my brow- \\nIt felt like the warning Of what I feel now\\nThy vows are all broken, \\nAnd light is thy fame; \\nI hear thy name spoken, \\nAnd share in its shame\\nThey name thee before me, \\nA knell to mine ear; \\nA shudder comes o&apos;er me- \\nWhy wert thou so dear? \\nThey know not I knew thee, \\nWho knew thee too well- \\nLong, Long shall I rue thee, \\nToo deeply to tell\\nIn secret we met- \\nIn silence I grieve, \\nThat thy heart could forget, \\nThy spirit decieve\\nIf I should meet thee After long years, \\nHow should I greet thee?- \\nWith silence and tears。&quot;,536871922]],[&quot;^1?&quot;,[671,&quot;^V&quot;,&quot;^1A&quot;,536871430]],[&quot;^1?&quot;,[671,&quot;^12&quot;,3,536871922]],[&quot;^1?&quot;,[671,&quot;^E&quot;,false,536871430]],[&quot;^1?&quot;,[671,&quot;^K&quot;,670,536871430]],[&quot;^1?&quot;,[671,&quot;^15&quot;,670,536871430]],[&quot;^1?&quot;,[671,&quot;^11&quot;,670,536871430]],[&quot;^1?&quot;,[671,&quot;^10&quot;,670,536871922]],[&quot;^1?&quot;,[671,&quot;^D&quot;,[&quot;^ &quot;],536871922]],[&quot;^1?&quot;,[671,&quot;^1I&quot;,3,536871445]],[&quot;^1?&quot;,[671,&quot;^13&quot;,&quot;^1J&quot;,536871922]],[&quot;^1?&quot;,[671,&quot;^1D&quot;,true,536871430]],[&quot;^1?&quot;,[671,&quot;^?&quot;,&quot;~u61c1ff61-2691-4e5c-ad38-619603e4a715&quot;,536871430]],[&quot;^1?&quot;,[674,&quot;^Y&quot;,&quot;### 卞之琳 译 \\n&gt; 想当年我们俩分手，\\n也沉默也流泪，\\n要分开好几个年头想起来心就碎；\\n苍白，冰冷，你的脸，\\n更冷的是嘴唇；\\n当时真是像预言今天的悲痛。\\n早晨的寒露在飘落，\\n冷彻了眉头——\\n仿佛是预先警告我今天的感受。\\n你抛了所有的信誓，\\n声名也断送：\\n听人家讲你的名字，\\n我也就脸红。\\n人家当我面讲你我听来像丧钟——\\n为什么我从前想象你值得我这么疼?\\n谁知道我本来认识你，\\n认识得太相熟：——\\n我今后会长久惋惜你，\\n沉痛到说不出！\\n你我在秘密中见面——\\n我如今就默哀你怎么忍心来欺骗。\\n把什么都忘怀！\\n多年后万一在陌路偶尔再相会，\\n我跟你该怎么打招呼？——\\n用沉默，用眼泪。&quot;,536871925]],[&quot;^1?&quot;,[674,&quot;^V&quot;,&quot;^1A&quot;,536871439]],[&quot;^1?&quot;,[674,&quot;^12&quot;,3,536871925]],[&quot;^1?&quot;,[674,&quot;^E&quot;,false,536871439]],[&quot;^1?&quot;,[674,&quot;^K&quot;,671,536871535]],[&quot;^1?&quot;,[674,&quot;^15&quot;,670,536871439]],[&quot;^1?&quot;,[674,&quot;^11&quot;,670,536871439]],[&quot;^1?&quot;,[674,&quot;^10&quot;,670,536871925]],[&quot;^1?&quot;,[674,&quot;^D&quot;,[&quot;^ &quot;],536871925]],[&quot;^1?&quot;,[674,&quot;^1I&quot;,3,536871571]],[&quot;^1?&quot;,[674,&quot;^13&quot;,&quot;^1J&quot;,536871925]],[&quot;^1?&quot;,[674,&quot;^1D&quot;,true,536871439]],[&quot;^1?&quot;,[674,&quot;^?&quot;,&quot;~u61c1ff67-a436-4cc9-b732-b4e3da70380f&quot;,536871439]],[&quot;^1?&quot;,[680,&quot;~:block/body&quot;,[[&quot;Paragraph&quot;,[&quot;^1&gt;&quot;,[[&quot;Plain&quot;,&quot;链接：https://www.zhihu.com/question/25114698/answer/453454035&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;来源：知乎&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。&quot;]]]]],536871575]],[&quot;^1?&quot;,[680,&quot;^Y&quot;,&quot;### 查良铮 译 \\n&gt; 默默无言地流着泪，\\n预感到多年的隔离，　　\\n我们忍不住心碎；　　\\n你的脸冰凉、发白，　　\\n你的吻更似冷冰，　　\\n呵，那一刻正预兆了　　\\n我今日的悲痛。　　\\n清早凝结着寒露，　　\\n冷彻了我的额角，　　\\n那种感觉仿佛是　　\\n对我此刻的警告。　　\\n你的誓言全破碎了，　　\\n你的行为如此轻浮：　　\\n人家提起你的名字，　　\\n我听了也感到羞辱。　　\\n他们当着我讲到你，　　\\n一声声有如丧钟；　　\\n我的全身一阵颤栗－　　\\n为什么对你如此情重？　　\\n没有人知道我熟识你，　　\\n呵，熟识得太过了－　　\\n我将长久、长久地悔恨，　　\\n这深处难以为外人道。　　\\n你我秘密地相会，　　\\n我又默默地悲伤，　　\\n你竟然把我欺骗，　　\\n你的心终于遗忘。　　\\ uot;,[712,&quot;^?&quot;,&quot;~u2500df78-a3d9-4db4-bbd7-e391be19fc19&quot;,536872051]],[&quot;^1?&quot;,[713,&quot;^Y&quot;,&quot;&gt; 问题是，苦尽甜来又怎样呢？苦尽甜来之后又当如何？哎哟，那道阴影好像又要露头。苦尽甜来之后要是你还没死，以后的日子继续怎样过呢？我们应当怎样继续为你设计好运呢？好像问题还是原来的问题，我们并没能把它解决。当然现在你可以不断地忆苦思甜，不断地知足常乐，我们也完全可以把你以后的生活设计得无比顺利，但这样下去我们是不是绕了一圈又回到那不祥的阴影中去了？你将再没有企盼了吗？再没有新的追求了吗？那么你的心路是不是又在荒芜，于是你的幸福感又要老化、萎缩、枯竭了呢？是的，肯定会是这样。幸福感不是能一次给够的，一次幸福感能维持多久这不好计算，但日子肯定比它长，比它长的日子却永远要依靠着它。所以你不能失去距离，不能没有新的企盼和追求，你一时失去了距离便一时没有了路途，一时没有了企盼和追求便一时失去了兴致和活力，那样我们势必要前功尽弃，那道阴影必不失时机地又用无聊、用乏味、用腻烦和麻木来纠缠你，来恶心你，同时葬送我们的“好运设计”。当然我们不会答应。所以我们仍要为你设计新的距离，设计不间断的企盼和追求。不过这样你就仍然要有痛苦，一直要有。是的是的，一时没有了痛苦的衬照便一时没有了幸福感。&quot;,536872051]],[&quot;^1?&quot;,[713,&quot;^V&quot;,&quot;^1A&quot;,536872051]],[&quot;^1?&quot;,[713,&quot;^E&quot;,false,536872051]],[&quot;^1?&quot;,[713,&quot;^K&quot;,712,536872081]],[&quot;^1?&quot;,[713,&quot;^15&quot;,703,536872051]],[&quot;^1?&quot;,[713,&quot;^11&quot;,715,536872081]],[&quot;^1?&quot;,[713,&quot;^10&quot;,697,536872081]],[&quot;^1?&quot;,[713,&quot;^10&quot;,703,536872081]],[&quot;^1?&quot;,[713,&quot;^D&quot;,[&quot;^ &quot;],536872081]],[&quot;^1?&quot;,[713,&quot;^1D&quot;,true,536872051]],[&quot;^1?&quot;,[713,&quot;^?&quot;,&quot;~u95b6bb01-b9c8-4564-a922-cdfbe96c2a59&quot;,536872051]],[&quot;^1?&quot;,[714,&quot;^Y&quot;,&quot;&gt; 过程——只剩了它了。事实上你惟一具有的就是过程。一个只想（只想！）使过程精彩的人是无法被剥夺的，因为死神也无法将一个精彩的过程变成不精彩的过程，因为坏运也无法阻挡你去创造一个精彩的过程，相反你可以把死亡也变成一个精彩的过程，相反坏运更利于你去创造精彩的过程。于是绝境溃败了，它必然溃败。你立于目的的绝境却实现着、欣赏着、饱尝着过程的精彩，你便把绝境送上了绝境。梦想使你迷醉，距离就成了欢乐；追求使你充实，失败和成功都是伴奏；当生命以美的形式证明其价值的时候，幸福是享受，痛苦也是享受。现在你说你是一个幸福的人你想你会说得多么自信，现在你对一切神灵鬼怪说谢谢你们给我的好运，你看看谁还能说不。&quot;,536872051]],[&quot;^1?&quot;,[714,&quot;^V&quot;,&quot;^1A&quot;,536872051]],[&quot;^1?&quot;,[714,&quot;^E&quot;,false,536872051]],[&quot;^1?&quot;,[714,&quot;^K&quot;,713,536872084]],[&quot;^1?&quot;,[714,&quot;^15&quot;,703,536872051]],[&quot;^1?&quot;,[714,&quot;^11&quot;,715,536872084]],[&quot;^1?&quot;,[714,&quot;^10&quot;,697,536872084]],[&quot;^1?&quot;,[714,&quot;^10&quot;,703,536872       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
