71205]],[&quot;^14&quot;,[1433,&quot;^P&quot;,&quot;文件格式\\nSvg 文件一般以 .svg 结尾，压缩版为.svgz\\n&quot;,536871205]],[&quot;^14&quot;,[1433,&quot;^N&quot;,&quot;^1@&quot;,536871205]],[&quot;^14&quot;,[1433,&quot;^E&quot;,1487,536871205]],[&quot;^14&quot;,[1433,&quot;^W&quot;,1338,536871205]],[&quot;^14&quot;,[1433,&quot;^T&quot;,1518,536871205]],[&quot;^14&quot;,[1433,&quot;^S&quot;,1338,536871205]],[&quot;^14&quot;,[1433,&quot;^16&quot;,true,536871205]],[&quot;^14&quot;,[1433,&quot;^:&quot;,&quot;~u627354bb-1209-4a47-8aa1-caec5df8a6d1&quot;,536871205]],[&quot;^14&quot;,[1434,&quot;^P&quot;,&quot;期权的变现方式\\n1. 变现路径一：当然是上市啦，通常变现的倍数最高，为什么？原因其实很简单，收购和投资人回购都是属于股票一级市场行为，因为是相对封闭操作，竞标者少，价钱自然不会喊的很高。而上市则属于股票二级市场行为了，你手中的期权是放在了公开市场中竞购，想买的人多了，自然价格就高了。\\n2. 变现路径二：被收购，通常你的期权也可以变现。当然这里也有几种不同的情况，被现金收购，差不多是可以直接变现的，被上市公司通过换股收购，你的期权变成上市公司的股票或者期权，基本也可以套现，如果是被未上市公司换股收购，那么就还有点曲折，你得等到那家公司的股票可以变现或自由买卖的时候才能变成钱了。\\n3. 变现路径三：这种不太常见，所以知道的人不多，那就是公司在进行某一轮融资的时候，和投资人商量，投资人愿意支付一部分现金来收购公司现有的期权。通常投资人愿意这么做，一种可能是公司发展的很不错，为了对早期团队进行激励，回购部分期权；另一种可能是股权结构上的安排，某个投资人希望增大对于公司的持股比例，也会回购。但总之，被回购期权的持有人是套现了。上述套现即使发生，通常也是在公司的至少 C 轮以后的融资行为中，一般套现的比例比较小，覆盖范围是公司高管或是早期员工，因此不是期权变现的主要途径。\\n&quot;,536871205]],[&quot;^14&quot;,[1434,&quot;^N&quot;,&quot;^1@&quot;,536871205]],[&quot;^14&quot;,[1434,&quot;^E&quot;,1548,536871205]],[&quot;^14&quot;,[1434,&quot;^W&quot;,1338,536871205]],[&quot;^14&quot;,[1434,&quot;^T&quot;,1590,536871205]],[&quot;^14&quot;,[1434,&quot;^S&quot;,1338,536871205]],[&quot;^14&quot;,[1434,&quot;^16&quot;,true,536871205]],[&quot;^14&quot;,[1434,&quot;^:&quot;,&quot;~u627354bb-77fd-473b-96b1-252a6b172130&quot;,536871205]],[&quot;^14&quot;,[1435,&quot;^P&quot;,&quot;Make\\n&quot;,536871205]],[&quot;^14&quot;,[1435,&quot;^N&quot;,&quot;^1@&quot;,536871205]],[&quot;^14&quot;,[1435,&quot;^E&quot;,1432,536871205]],[&quot;^14&quot;,[1435,&quot;^W&quot;,1338,536871205]],[&quot;^14&quot;,[1435,&quot;^T&quot;,1598,536871205]],[&quot;^14&quot;,[1435,&quot;^S&quot;,1338,536871205]],[&quot;^14&quot;,[1435,&quot;^16&quot;,t tcut with Vim?]]\\n-  [[http://vimawesome.com/][Vim Awesome]] - a directory of Vim plugins sourced from GitHub\\n-  [[https://github.com/wklken/k-vim][vim 推荐配置]]\\n&quot;,536871205]],[&quot;^14&quot;,[1546,&quot;^N&quot;,&quot;^1@&quot;,536871205]],[&quot;^14&quot;,[1546,&quot;^E&quot;,1465,536871205]],[&quot;^14&quot;,[1546,&quot;^W&quot;,1338,536871205]],[&quot;^14&quot;,[1546,&quot;^T&quot;,1465,536871205]],[&quot;^14&quot;,[1546,&quot;^S&quot;,1338,536871205]],[&quot;^14&quot;,[1546,&quot;^16&quot;,true,536871205]],[&quot;^14&quot;,[1546,&quot;^:&quot;,&quot;~u627354bb-51ed-48ea-87f2-919933300f96&quot;,536871205]],[&quot;^14&quot;,[1547,&quot;^P&quot;,&quot;tips\\n自定义组件可以像普通元素一样直接使用 `v-for`：\\n\\n#+BEGIN_SRC html\\n&lt;my-component v-for=\\&quot;item in items\\&quot;&gt;&lt;/my-component&gt;\\n但是，不能传递数据给组件，因为组件的作用域是孤立的。为了传递数据给组件，应当使用 props：\\n\\n&lt;my-component\\n  v-for=\\&quot;item in items\\&quot;\\n  :item=\\&quot;item\\&quot;\\n  :index=\\&quot;$index\\&quot;&gt;\\n&lt;/my-component&gt;\\n不自动把 item 注入组件的原因是这会导致组件跟当前 v-for 紧密耦合。显式声明数据来自哪里可以让组件复用在其它地方。\\n#+END_SRC\\n&quot;,536871205]],[&quot;^14&quot;,[1547,&quot;^N&quot;,&quot;^1@&quot;,536871205]],[&quot;^14&quot;,[1547,&quot;^E&quot;,1417,536871205]],[&quot;^14&quot;,[1547,&quot;^W&quot;,1338,536871205]],[&quot;^14&quot;,[1547,&quot;^T&quot;,1417,536871205]],[&quot;^14&quot;,[1547,&quot;^S&quot;,1338,536871205]],[&quot;^14&quot;,[1547,&quot;^16&quot;,true,536871205]],[&quot;^14&quot;,[1547,&quot;^:&quot;,&quot;~u627354bb-39db-46b2-9377-fec66153326a&quot;,536871205]],[&quot;^14&quot;,[1548,&quot;^P&quot;,&quot;期权的计算方法\\n1、经常听到创业公司的朋友跟我说，老板给了 20 万的期权，老板给了 50 万的期权。我就问他，是价值 20 万美元的期权，还是 20 万股的期权？占公司股本多少？很少有人能就此说清楚。\\n\\n2、我们通过一个小案例来解读这中间的概念。某 B 轮公司当前估值 1 亿美金，分成了 1 亿股，每股价值 1 美金。公司的期权池占总股本的 15%，也就是 1500 万股期权，每股期权的价值也是 1 美金。公司确定的 B 轮行权价是 5 毛美金。（随着融资轮次的增加，公司的估值会上升，行权价也会上升，C 轮的行权价可能就变成 1.5 美元了）按照市场正常估价，公司希望在 C 轮能达到 3 亿美金的估值。如果上市，参照同类公司，预期市值在 15 亿美金。（大家一定要看清这些数字的关系）\\n\\n3、那我们来看看所谓的 20 万期权会有多少种解读。第一种叫 20 万股期权，那么是多少股就是多少股，歧义最小；第二种叫价值 20 万美元的期权，这里歧义就大了，这可以是 B 轮估价 20 万美元的期权，那么就是 20 万股，和第一种一样。也可以是 C 轮估价 20 万美元的期权，那么就是 6.7 万股。还可以是上市之后价值 20 万美元的期权，那可就惨了，你其实被授予的期权只有区区的 1.3 万股。\\n\\n4、上述的股数也好，估值也好，行权价也好，是大家最容易被忽悠的地方。其实最简单的期权价值衡量，你只需要知道公司当前估值多少，你的期权占股份比例就可以了，两下一乘，就是你期权的当前价值。未来价值就看看上市预期市值多少，中间稀释的比例如何，你也可以大致知道如果公司上市，你能收益多少。用上面的案例说明，你被授予 20 万股期权，占公司总股本的 0.2%，当前价值 20 万美元。若干年后上市，公司市值 15 亿美金，在融资过程中你的 0.2%被稀释了 3 倍，变成了 0.067%，那么上市之后的期权价值就是 100 万美元，减去你的行权成本 10 万，实际收益就是 90 万美元。当然还要很悲催地被扣掉不少税。\\n&quot;,536871205]],[&quot;^14&quot;,[1548,&quot;^N&quot;,&quot;^1@&quot;,536871205]],[&quot;^14&quot;,[1548,&quot;^E&quot;,1590,536871205]],[&quot;^14&quot;,[1548,&quot;^W&quot;,1338,536871205]],[&quot;^14&quot;,[1548,&quot;^T&quot;,1590,536871205]],[&quot;^14&quot;,[1548,&quot;^S&quot;,1338,536871205]],[&quot;^14&quot;,[1548,&quot;^16&quot;,true,536871205]],[&quot;^14&quot;,[1548,&quot;^:&quot;,&quot;~u627354bb-e14a-47a7-8477-2811d8adbf9e&quot;,536871205]],[&quot;^14&quot;,[1549,&quot;^P&quot;,&quot;参数\\n- 位置参数 =$1， $2,..., $N= 来作参数\\n- =$#= 代表了命令行的参数数量\\n- =$0= 当前脚本文件名\\n- =$?= 上一个命令的退出码\\n- =$$= 当前 Shell 进程 ID\\n- =$@= 所有参数的列表\\n- =$*= 和$@相同都是所有参数，但\\&quot;$*\\&quot; 和 \\&quot;$@\\&quot;(加引号)并不同，\\&quot;$*\\&quot;将所有的参数解释成一个字符串，而\\&quot;$@\\&quot;是一个参数数组\\n&quot;,536871205]],[&quot;^14&quot;,[1549,&quot;^N&quot;,&quot;^1@&quot;,536871205]],[&quot;^14&quot;,[1549,&quot;^E&quot;,1493,536871205]],[&quot;^14&quot;,[1549,&quot;^W&quot;,1338,536871205]],[&quot;^14&quot;,[1549,&quot;^T&quot;,1346,536871205]],[&quot;^14&quot;,[1549,&quot;^S&quot;,1338,536871205]],[&quot;^14&quot;,[1549,&quot;^16&quot;,true,536871205]],[&quot;^14&quot;,[1549,&quot;^:&quot;,&quot;~u627354bb-948e-4ebc-94db-f8c4eadfd1e8&quot;,536871205]],[&quot;^14&quot;,[1550,&quot;^P&quot;,&quot;z-index\\nz-index 只在设置了 postion（即不是 static）的元素上起作用。\\n具体可参考[[http://www.neoease.com/css-z-index-property-and-layering-tree/][CSS z-index 属性的使用方法和层级树的概念 - NeoEase]]\\n&quot;,536871205]],[&quot;^14&quot;,[1550,&quot;^N&quot;,&quot;^1@&quot;,536871205]],[& ank]]\\n&quot;,536871205]],[&quot;^14&quot;,[1571,&quot;^N&quot;,&quot;^1@&quot;,536871205]],[&quot;^14&quot;,[1571,&quot;^E&quot;,1598,536871205]],[&quot;^14&quot;,[1571,&quot;^W&quot;,1338,536871205]],[&quot;^14&quot;,[1571,&quot;^T&quot;,1389,536871205]],[&quot;^14&quot;,[1571,&quot;^S&quot;,1338,536871205]],[&quot;^14&quot;,[1571,&quot;^16&quot;,true,536871205]],[&quot;^14&quot;,[1571,&quot;^:&quot;,&quot;~u627354bb-8be5-4ac2-ba2e-54c80f23d348&quot;,536871205]],[&quot;^14&quot;,[1572,&quot;^P&quot;,&quot;session\\n\\ncookie 虽然很方便，但是使用 cookie 有一个很大的弊端，cookie 中的所有数据在客户端就可以被修改，数据非常容易被伪造，那么一些重要的数据就不能存放在 cookie 中了，而且如果 cookie 中数据字段太多会影响传输效率。为了解决这些问题，就产生了 session，session 中的数据是保留在服务器端的。\\n\\nsession 的运作通过一个 session_id 来进行。session_id 通常是存放在客户端的 cookie 中，比如在 express 中，默认是 connect.sid 这个字段，当请求到来时，服务端检查 cookie 中保存的 session_id 并通过这个 session_id 与服务器端的 session data 关联起来，进行数据的保存和修改。\\n\\n这意思就是说，当你浏览一个网页时，服务端随机产生一个 1024 比特长的字符串，然后存在你 cookie 中的 connect.sid 字段中。当你下次访问时，cookie 会带有这个字符串，然后浏览器就知道你是上次访问过的某某某，然后从服务器的存储中取出上次记录在你身上的数据。由于字符串是随机产生的，而且位数足够多，所以也不担心有人能够伪造。伪造成功的概率很低。\\n\\nsession 可以存放在 1）内存、2）cookie 本身、3）redis 或 memcached 等缓存中，或者 4）数据库中。\\n&quot;,536871205]],[&quot;^14&quot;,[1572,&quot;^N&quot;,&quot;^1@&quot;,536871205]],[&quot;^14&quot;,[1572,&quot;^E&quot;,1506,536871205]],[&quot;^14&quot;,[1572,&quot;^W&quot;,1338,536871205]],[&quot;^14&quot;,[1572,&quot;^T&quot;,1424,536871205]],[&quot;^14&quot;,[1572,&quot;^S&quot;,1338,536871205]],[&quot;^14&quot;,[1572,&quot;^16&quot;,true,536871205]],[&quot;^14&quot;,[1572,&quot;^:&quot;,&quot;~u627354bb-d1fc-49fd-8304-717c26eca7d9&quot;,536871205]],[&quot;^14&quot;,[1573,&quot;^P&quot;,&quot;如何阅读论文\\nWhen reading a research paper, the following is the essential information that is focused on and written down:\\n\\n1. The Concept: What, conceptually, are the authors trying to achieve? What is the goal of the work? This can also be reformulated as:What is the contribution of the paper? (What’s new here?)\\n2. The Implementation: How is the concept realized? How do the authors support their hypothesis? How do they implement the concept?\\n3. Related Work: What previous work does this paper build upon? Almost all research papers build heavily upon the work of one or two previous papers.What are these?\\n4. other.e.g,visualization:\\n   Data Characteristics:What are the characteristics of the data analyzed and visualized in the paper? What is the spatial dimensionality? (2D, surfaces, or 3D) What is the temporal dimensionality? (static or time-dependent) What is the resolution and size of the data set? Is the dataset multi-resolution or adaptive resolution? Are the data samples given on a structured or unstructured grid? Is it scalar, vector, or tensor data? Is itmulti-variate data?\\n&quot;,536871205]],[&quot;^14&quot;,[1573,&quot;^N&quot;,&quot;^1@&quot;,536871205]],[&quot;^14&quot;,[1573,&quot;^E&quot;,1522,536871205]],[&quot;^14&quot;,[1573,&quot;^W&quot;,1338,536871205]],[&quot;^14&quot;,[1573,&quot;^T&quot;,1522,536871205]],[&quot;^14&quot;,[1573,&quot;^S&quot;,1338,536871205]],[&quot;^14&quot;,[1573,&quot;^16&quot;,true,536871205]],[&quot;^14&quot;,[1573,&quot;^:&quot;,&quot;~u627354bb-b0cb-41c3-92ed-ce3fd438d719&quot;,536871205]],[&quot;^14&quot;,[1574,&quot;^P&quot;,&quot;常用命令\\n#+BEGIN_SRC shell\\n$ git init  # 在当前目录新建一个 Git 代码库\\n$ git clone [url]  # 下载一个项目和它的整个代码历史\\n$ git config --list # 显示当前的 Git 配置\\n$ git config -e [--global]  # 编辑 Git 配置文件\\n$ git add  # 添加指定文件到暂存区\\n$ git rm   # 删除工作区文件，并且将这次删除放入暂存区\\n$ git commit -m [message]  # 提交暂存区到仓库区\\n$ git commit -a # 提交工作区自上次 commit 之后的变化，直接到仓库区\\n$ git commit --amend -m [message]   # 使用一次新的 commit，替代上一次提交 如果代码没有任何新变化，则用来改写上一次 commit 的提交信息\\n$ git commit --amend [file1] [file2] ...  # 重做上一次 commit，并包括指定文件的新变化\\n\\n\\n# 分支相关\\n$ git branch  # 列出所有本地分支\\n$ git branch -r  # 列出所有远程分支\\n$ git branch [branch-name]  # 新建一个分支，但依然停留在当前分支\\n$ git checkout [branch-name]  # 切换到指定分支，并更新工作区\\n$ git checkout -b [branch]  # 新建一个分支，并切换到该分支\\n$ git branch [branch] [commit]  # 新建一个分支，指向指定 commit\\n$ git checkout -b [branch] [tag]  # 新建一个分支，指向某个 tag\\n$ git branch --track [branch] [remote-branch]  # 新建一个分支，与指定的远程分支建立追踪关系\\n$ git branch --set-upstream [branch] [remote-branch]  # 建立追踪关系，在现有分支与指定的远程分支之间\\n$ git merge [branch]  # 合并指定分支到当前分支\\n$ git cherry-pick [commit]  # 选择一个 commit，合并进当前分支\\n$ git branch -d [branch-name]  # 删除分支\\n$ git push origin --delete [branch-name] # 删除远程分支\\n$ git branch -dr [remote/branch]  # 删除远程分支\\n\\n\\n# 标签\\n$ git tag  # 列出所有 tag\\n$ git tag [tag] # 新建一个 tag 在当前 commit\\n$ git tag [tag] [commit] # 新建一个 tag 在指定 commit\\n$ git show [tag]  # 查看 tag 信息\\n$ git push [remote] [tag]  # 提交指定 tag\\n$ git push [remote] --tags   # 提交所有 tag\\n\\n\\n# 查看\\n$ git status # 显示有变更的文件\\n$ git log # 显示当前分支的版本历史\\n$ git log --stat # 显示 commit 历史，以及每次 commit 发生变更的文件\\n$ git log --follow [file] # 显示某个文件的版本历史，包括文件改名\\n$ git log -p [file] # 显示指定文件相关的每一次 diff\\n$ git blame [file] # 显示指定文件是什么人在什么时间修改过\\n$ git diff # 显示暂存区和工作区的差异\\n$ git diff --cached [file] # 显示暂存区和上一个 commit 的差异\\n$ git diff HEAD # 显示工作区与当前分支最新 commit 之间的差异\\n$ git diff [first-branch]...[second-branch] # 显示两次提交之间的差异\\n$ git show [commit] # 显示某次提交的元数据和内容变化\\n$ git show --name-only [commit] # 显示某次提交发生变化的文件\\n$ git show [commit]:[filename] # 显示某次提交时，某个文件的内容\\n$ git reflog # 显示当前分支的最近几次提交\\n\\n\\n# 远程\\n$ git fetch [remote] # 下载远程仓库的所有变动\\n$ git remote -v  # 显示所有远程仓库\\n$ git remote show [remote]  # 显示某个远程仓库的信息\\n$ git remote add [shortname] [url]  # 增加一个新的远程仓库，并命名\\n$ git pull [remote] [branch]  # 取回远程仓库的变化，并与本地分支合并\\n$ git push [remote] [branch] # 上传本地指定分支到远程仓库\\n$ git push [remote] --force # 强行推送当前分支到远程仓库，即使有冲突\\n$ git push [remote] --all # 推送所有分支到远程仓库\\n\\n\\n# 撤销\\n$ git checkout [file] # 恢复暂存区的指定文件到工作区\\n$ git checkout [commit] [file] # 恢复某个 commit 的指定文件到工作区\\n$ git checkout . # 恢复上一个 commit 的所有文件到工作区\\n$ git reset [file] # 重置暂存区的指定文件，与上一次 commit 保持一致，但工作区不变\\n$ git reset --hard # 重置暂存区与工作区，与上一次 commit 保持一致\\n$ git reset [commit] # 重置当前分支的指针为指定 ;,&quot;^19&quot;,536871237]],[&quot;^14&quot;,[1721,&quot;^16&quot;,true,536871237]],[&quot;^14&quot;,[1721,&quot;^:&quot;,&quot;~u627354bc-1e56-4d36-ac81-cbc3245deb83&quot;,536871237]],[&quot;^14&quot;,[1722,&quot;^P&quot;,&quot;&gt; 过程——只剩了它了。事实上你惟一具有的就是过程。一个只想（只想！）使过程精彩的人是无法被剥夺的，因为死神也无法将一个精彩的过程变成不精彩的过程，因为坏运也无法阻挡你去创造一个精彩的过程，相反你可以把死亡也变成一个精彩的过程，相反坏运更利于你去创造精彩的过程。于是绝境溃败了，它必然溃败。你立于目的的绝境却实现着、欣赏着、饱尝着过程的精彩，你便把绝境送上了绝境。梦想使你迷醉，距离就成了欢乐；追求使你充实，失败和成功都是伴奏；当生命以美的形式证明其价值的时候，幸福是享受，痛苦也是享受。现在你说你是一个幸福的人你想你会说得多么自信，现在你对一切神灵鬼怪说谢谢你们给我的好运，你看看谁还能说不。&quot;,536871237]],[&quot;^14&quot;,[1722,&quot;^N&quot;,&quot;^15&quot;,536871237]],[&quot;^14&quot;,[1722,&quot;^E&quot;,1731,536871237]],[&quot;^14&quot;,[1722,&quot;^W&quot;,493,536871237]],[&quot;^14&quot;,[1722,&quot;^T&quot;,1720,536871237]],[&quot;^14&quot;,[1722,&quot;^S&quot;,493,536871237]],[&quot;^14&quot;,[1722,&quot;^16&quot;,true,536871237]],[&quot;^14&quot;,[1722,&quot;^:&quot;,&quot;~u627354bc-445c-442c-bf01-fb1dfd623ad6&quot;,536871237]],[&quot;^14&quot;,[1723,&quot;^P&quot;,&quot;&gt; 二十一岁过去，我被朋友们抬着出了医院，这是我走进医院时怎么也没料到的。我没有死，也再不能走，对未来怀着希望也怀着恐惧。在以后的年月里，还将有很多我料想不到的事发生，我仍旧有时候默念着“上帝保佑”而陷入茫然。但是有一天我认识了神，他有一个更为具体的名字——精神。在科学的迷茫之处，在命运的混沌之点，人惟有乞灵于自己的精神。不管我们信仰什么，都是我们自己的精神的描述和引导。&quot;,536871237]],[&quot;^14&quot;,[1723,&quot;^N&quot;,&quot;^15&quot;,536871237]],[&quot;^14&quot;,[1723,&quot;^E&quot;,1730,536871237]],[&quot;^14&quot;,[1723,&quot;^W&quot;,493,536871237]],[&quot;^14&quot;,[1723,&quot;^T&quot;,1730,536871237]],[&quot;^14&quot;,[1723,&quot;^S&quot;,493,536871237]],[&quot;^14&quot;,[1723,&quot;^16&quot;,true,536871237]],[&quot;^14&quot;,[1723,&quot;^:&quot;,&quot;~u627354bc-bd4e-40f0-8b1f-8e42d5849834&quot;,536871237]],[&quot;^14&quot;,[1724,&quot;^P&quot;,&quot;&gt; 真是神奇。很可能，生和死都不过取决于观察，取决于观察的远与近。比如，当一颗距离我们数十万光年的星星实际早已熄灭，它却正在我们的视野里度着它的青年时光。&quot;,536871237]],[&quot;^14&quot;,[1724,&quot;^N&quot;,&quot;^15&quot;,536871237]],[&quot;^14&quot;,[1724,&quot;^E&quot;,1729,536871237]],[&quot;^14&quot;,[1724,&quot;^W&quot;,493,536871237]],[&quot;^14&quot;,[1724,&quot;^T&quot;,1721,536871237]],[&quot;^14&quot;,[1724,&quot;^S&quot;,493,536871237]],[&quot;^14&quot;,[1724,&quot;^16&quot;,true,536871237]],[&quot;^14&quot;,[1724,&quot;^:&quot;,&quot;~u627354bc-d94d-4d17-b0b9-a4af03f6e319&quot;,536871237]],[&quot;^14&quot;,[1725,&quot;^P&quot;,&quot;&gt; 无言是对的。要是上帝把漂亮和弱智这两样东西都给了这个小姑娘，就只有无言和回家去是对的。 \\n谁又能把这世界想个明白呢？世上的很多事是不堪说的。你可以抱怨上帝何以要降诸多苦难给这人间，你也可以为消灭种种苦难而奋斗，并为此享有崇高与骄傲，但只要你再多想一步你就会坠入深深的迷茫了：假如世界上没有了苦难，世界还能够存在么？要是没有愚钝，机智还有什么光荣呢？要是没了丑陋，漂亮又怎么维系自己的幸运？要是没有了恶劣和卑下，善良与高尚又将如何界定自己又如何成为美德呢？要是没有了残疾，健全会否因其司空见惯而变得腻烦和乏味呢？我常梦想着在人间彻底消灭残疾，但可以相信，那时将由患病者代替残疾人去承担同样的苦难。如果能够把疾病也全数消灭，那么这份苦难又将由（比如说）相貌丑陋的人去承担了。就算我们连丑陋，连愚昧和卑鄙和一切我们所不喜欢的事物和行为，也都可以统统消灭掉，所有的人都一样健康、漂亮、聪慧、高尚，结果会怎样呢？怕是人间的剧目就全要收场了，一个失去差别的世界将是一潭死水，是一块没有感觉没有肥力的沙漠。 \\n看来差别永远是要有的。看来就只好接受苦难——人类的全部剧目需要它，存在的本身需要它。看来上帝又一次对了。 \\n于是就有一个最令人绝望的结论等在这里：由谁去充任那些苦难的角色？又有谁去体现这世间的幸福、骄傲和快乐？只好听凭偶然，是没有道理好讲的。 \\n就命运而言，休论公道。 \\n那么，一切不幸命运的救赎之路在哪里呢？ \\n设若智慧或悟性可以引领我们去找到救赎之路，难道所有的人都能够获得这样的智慧和悟性吗？ \\n我常以为是丑女造就了美人。我常以为是愚氓举出了智者。我常以为是懦夫衬照了英雄。我常以为是众生度化了佛祖。&quot;,536871237]],[&quot;^14&quot;,[1725,&quot;^N&quot;,&quot;^15&quot;,536871237]],[&quot;^14&quot;,[1725,&quot;^E&quot;,1733,536871237]],[&quot;^14&quot;,[1725,&quot;^W&quot;,493,536871237]],[&quot;^14&quot;,[1725,&quot;^T&quot;,1733,536871237]],[&quot;^14&quot;,[1725,&quot;^S&quot;,493,536871237]],[&quot;^14&quot;,[1725,&quot;^16&quot;,true,536871237]],[&quot;^14&quot;,[1725,&quot;^:&quot;,&quot;~u627354bc-27bc-48d1-84de-a855100a2eeb&quot;,536871237]],[&quot;^14&quot;,[1726,&quot;^P&quot;,&quot;&gt; 对于故乡，我忽然有了新的理解：人的故乡，并不止于一块特定的土地，而是一种辽阔无比的心情，不受空间和时间的限制；这心情一经唤起，就是你已经回到了故乡。&quot;,536871237]],[&quot;^14&quot;,[1726,&quot;^N&quot;,&quot;^15&quot;,536871237]],[&quot;^14&quot;,[1726,&quot;^E&quot;,1724,536871237]],[&quot;^14&quot;,[1726,&quot;^W&quot;,493,536871237]],[&quot;^14&quot;,[1726,&quot;^T&quot;,1721,536871237]],[&quot;^14&quot;,[1726,&quot;^S&quot;,493,536871237]],[&quot;^14&quot;,[1726,&quot;^16&quot;,true,536871237]],[&quot;^14&quot;,[1726,&quot;^:&quot;,&quot;~u627354bc-6a7b-4dad-bb61-6a926a60c8d1&quot;,536871237]],[&quot;^14&quot;,[1727,&quot;^P&quot;,&quot;### 墙下短记&quot;,536871237]],[&quot;^14&quot;,[1727,&quot;^N&quot;,&quot;^15&quot;,536871237]],[&quot;^14&quot;,[1727,&quot;^U&quot;,3,536871237]],[&quot;^14&quot;,[1727,&quot;^E&quot;,1730,536871237]],[&quot;^14&quot;,[1727,&quot;^W&quot;,493,536871237]],[&quot;^14&quot;,[1727,&quot;^T&quot;,493,536871237]],[&quot;^14&quot;,[1727,&quot;^S&quot;,493,536871237]],[&quot;^14&quot;,[1727,&quot;^18&quot;,3,536871237]],[&quot;^14&quot;,[1727,&quot;^V&quot;,&quot;^19&quot;,536871237]],[&quot;^14&quot;,[1727,&quot;^16&quot;,true,536871237]],[&quot;^14&quot;,[1727,&quot;^:&quot;,&quot;~u627354bc-f917-44d5-8f22-f083eed87f6e&quot;,536871237]],[&quot;^14&quot;,[1728,&quot;^P&quot;,&quot;&gt; 当然你痴心不改——这不是错误，大劫大难之后人不该失去锐气，不该失去热度，你镇定了但仍在燃烧，你平稳了却更加浩荡，你依然爱着那个姑娘爱得山高海深不可动摇，&quot;,536871237]],[&quot;^14&quot;,[1728,&quot;^N&quot;,&quot;^15&quot;,536871237]],[&quot;^14&quot;,[1728,&quot;^E&quot;,1720,536871237]],[&quot;^14&quot;,[1728,&quot;^W&quot;,493,536871237]],[&quot;^14&quot;,[1728,&quot;^T&quot;,1720,536871237]],[&quot;^14&quot;,[1728,&quot;^S&quot;,493,536871237]],[&quot;^14&quot;,[1728,&quot;^16&quot;,true,536871237]],[&quot;^14&quot;,[1728,&quot;^:&quot;,&quot;~u627354bc-605e-4f87-b981-054926000f37&quot;,536871237]],[&quot;^14&quot;,[1729,&quot;^P&quot;,&quot;&gt; 这是件奇怪的事，我既看见我的眺望，又看见我在眺望。 \\n那些情景如今都到哪儿去了？那时刻，那孩子，那样的心情，惊奇和痴迷的目光，一切往日情景，都到哪儿去了？它们飘进了宇宙，是呀，飘去五十年了。但这是不是说，它们只不过飘离了此时此地，其实它们依然存在？ \\n梦是什么？回忆，是怎么一回事？&quot;,536871237]],[&quot;^14&quot;,[1729,&quot;^N&quot;,&quot;^15&quot;,536871237]],[&quot;^14&quot;,[1729,&quot;^E&quot;,1721,536871237]],[&quot;^14&quot;,[1729,&quot;^W&quot;,493,536871237]],[&quot;^14&quot;,[1729,&quot;^T&quot;,1721,536871237]],[&quot;^14&quot;,[1729,&quot;^S&quot;,493,536871237]],[&quot;^14&quot;,[1729,&quot;^16&quot;,true,536871237]],[&quot;^14&quot;,[1729,&quot;^:&quot;,&quot;~u627354bc-94df-478e-9c9e-6d082ffe718b&quot;,536871237]],[&quot;^14&quot;,[1730,&quot;^P&quot;,&quot;### 我二十一岁那年&quot;,536871237]],[&quot;^14&quot;,[1730,&quot;^N&quot;,&quot;^15&quot;,536871237]],[&quot;^14&quot;,[1730,&quot;^U&quot;,3,536871237]],[&quot;^14&quot;,[1730,&quot;^E&quot;,1733,536871237]],[&quot;^14&quot;,[1730,&quot;^W&quot;,493,536871237]],[&quot;^14&quot;,[1730,&quot;^T&quot;,493,536871237]],[&quot;^14&quot;,[1730,&quot;^S&quot;,493,536871237]],[&quot;^14&quot;,[1730,&quot;^18&quot;,3,536871237]],[&quot;^14&quot;,[1730,&quot;^V&quot;,&quot;^19&quot;,536871237]],[&quot;^14&quot;,[1730,&quot;^16&quot;,true,536871237]],[&quot;^14&quot;,[1730,&quot;^:&quot;,&quot;~u627354bc-a3d2-49b5-a2ad-85c27e0d8c3d&quot;,536871237]],[&quot;^14&quot;,[1731,&quot;^P&quot;,&quot;&gt; 问题是，苦尽甜来又怎样呢？苦尽甜来之后又当如何？哎哟，那道阴影好像又要露头。苦尽甜来之后要是你还没死，以后的日子继续怎样过呢？我们应当怎样继续为你设计好运呢？好像问题还是原来的问题，我们并没能把它解决。当然现在你可以不断地忆苦思甜，不断地知足常乐，我们也完全可以把你以后的生活设计得无比顺利，但这样下去我们是不是绕了一圈又回到那不祥的阴影中去了？你将再没有企盼了吗？再没有新的追求了吗？那么你的心路是不是又在荒芜，于是你的幸福感又要老化、萎缩、枯竭了呢？是的，肯定会是这样。幸福感不是能一次给够的，一次幸福感能维持多久这不好计算，但日子肯定比它长，比它长的日子却永远要依靠着它。所以你不能失去距离，不能没有新的企盼和追求，你一时失去了距离便一时没有了路途，一时没有了企盼和追求便一时失去了兴致和活力，那样我们势必要前功尽弃，那道阴影必不失时机地又用无聊、用乏味、用腻烦和麻木来纠缠你，来恶心你，同时葬送我们的“好运设计”。当然我们不会答应。所以我们仍要为你设计新的距离，设计不间断的企盼和追求。不过这样你就仍然要有痛苦，一直要有。是的是的，一时没有了痛苦的衬照便一时没有了幸福感。&quot;,536871237]],[&quot;^14&quot;,[1731,&quot;^N&quot;,&quot;^15&quot;,536871237]],[&quot;^14&quot;,[1731,&quot;^E&quot;,1728,536871237]],[&quot;^14&quot;,[1731,&quot;^W&quot;,493,536871237]],[&quot;^14&quot;,[1731,&quot;^T&quot;,1720,536871237]],[&quot;^14&quot;,[1731,&quot;^S&quot;,493,536871237]],[&quot;^14&quot;,[1731,&quot;^16&quot;,true,536871237]],[&quot;^14&quot;,[1731,&quot;^:&quot;,&quot;~u627354bc-8f26-43af-b6d5-6ae8d0363d26&quot;,536871237]],[&quot;^14&quot;,[1732,&quot;^P&quot;,&quot;&gt; 我一直在写作，但一直觉得并不能写成什么，不管是作品还是作家还是主义。用笔和用电脑，都是对墙的谈话，是如衣食住行一样必做的事。搬家搬得终于离那座古园远了，不能随便就去，此前就料到会怎样想念它，不想最为思恋的竟是那四面矗立的围墙；年久无人过问，记得那墙头的残瓦间长大过几棵小树。但不管何时何地，一闭眼，即刻就到那墙下。寂静的墙和寂静的我之间，野花膨胀着花蕾，不尽的路途在不尽的墙间延展，有很多事要慢慢对它谈，随手记下谓之写作。&quot;,536871237]],[&quot;^14&quot;,[1732,&quot;^N&quot;,&quot;^15&quot;,536871237]],[&quot;^14&quot;,[1732,&quot;^E&quot;,1734,536871237]],[&quot;^14&quot;,[1732,&quot;^W&quot;,493,536871237]],[&quot;^14&quot;,[1732,&quot;^T&quot;,1727,536871237]],[&quot;^14&quot;,[1732,&quot;^S&quot;,493,536871237]],[&quot;^14&quot;,[1732,&quot;^16&quot;,true,536871237]],[&quot;^14&quot;,[1732,&quot;^:&quot;,&quot;~u627354bc-cedb-4e45-ac0b-7c6fc0adbfde&quot;,536871237]],[&quot;^14&quot;,[1733,&quot;^P&quot;,&quot;### 我与地坛&quot;,536871237]],[&quot;^14&quot;,[1733,&quot;^N&quot;,&quot;^15&quot;,536871237]],[&quot;^14&quot;,[1733,&quot;^U&quot;,3,536871237]],[&quot;^14&quot;,[1733,&quot;^E&quot;,1735,536871237]],[&quot;^14&quot;,[1733,&quot;^W&quot;,493,536871237]],[&quot;^14&quot;,[1733,&quot;^T&quot;,493,536871237]],[&quot;^14&quot;,[1733,&quot;^S&quot;,493,536871237]],[&quot;^14&quot;,[1733,&quot;^18&quot;,3,536871237]],[&quot;^14&quot;,[1733,&quot;^V&quot;,&quot;^19&quot;,536871237]],[&quot;^14&quot;,[1733,&quot;^16&quot;,true,536871237]],[&quot;^14&quot;,[1733,&quot;^:&quot;,&quot;~u627354bc-9ea8-44d8-9eba-4bee5ebee2f2&quot;,536871237]],[&quot;^14&quot;,[1734,&quot;^P&quot;,&quot;&gt; 一些当时看去不太要紧的事却能长久扎根在记忆里。它们一向都在那儿安睡，偶尔醒一下，睁眼看看，见你忙着（升迁或者遁世）就又睡去，很多年里它们轻得仿佛不在。千百次机缘错过，终于一天又看见它们，看见时光把很多所谓人生大事消磨殆尽，而它们坚定不移固守在那儿，沉沉地有了无比的重量。比如一张旧日的照片，拍时并不经意，随手放在哪儿，多年中甚至不记得有它，可忽然一天整理旧物时碰见了它，拂去尘埃，竟会感到那是你的由来也是你的投奔；而很多郑重其事的留影，却已忘记是在哪儿和为了什么&quot;,536871237]],[&quot;^14&quot;,[1734,&quot;^N&quot;,&quot;^15&quot;,536871237]],[&quot;^14&quot;,[1734,&quot;^E&quot;,1727,536871237]],[&quot;^14&quot;,[1734,&quot;^W&quot;,493,536871237]],[&quot;^14&quot;,[1734,&quot;^T&quot;,1727,536871237]],[&quot;^14&quot;,[1734,&quot;^S&quot;,493,536871237]],[&quot;^14&quot;,[1734,&quot;^16&quot;,true,536871237]],[&quot;^14&quot;,[1734,&quot;^:&quot;,&quot;~u627354bc-c4bd-4ed7-a007-50b758c1a317&quot;,536871237]],[&quot;^14&quot;,[1735,&quot;^P&quot;,&quot;看到书名，想起课文，没有其他想法遍打开并读了下去。刚开始感动于作者身体不便却一直热爱生命，中间感动于作者母亲的爱，后半段感动于作者对生活的观察对生命的诠释。其中《**好运设计**》大概是我最喜欢的一篇，没有煽情，却透露着无奈，不能说没有天马行空但却有理有据层层递进。
